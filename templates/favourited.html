{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Favourites</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}">
</head>
<body>

   <div class="header">
    <a href="{% url 'index' %}">
      <div class="header_icon">
        <img src="{% static 'images/home_page.png' %}">
        <p>A CLUB</p>
      </div>
    </a>
    <a href="{% url 'favourited' %}">
      <div class="header_icon active">
        <img src="{% static 'images/fav.png' %}">
        <p>Севимли</p>
      </div>
    </a>
    <a href="{% url 'profile' %}">
      <div class="header_icon">
        <img src="{% static 'images/profile.png' %}">
        <p>Профиль</p>
      </div>
    </a>
    <a href="{% url 'chat' %}">
      <div class="header_icon">
        <img src="{% static 'images/chat.png' %}">
        <p>Чатлар</p>
      </div>
    </a>
  </div>

  <div class="search_block">
    <a href="{% url 'index' %}"><div class="back_button"></div></a>
    <form class="searcher">
      <img class="search_icon" src="{% static 'images/search icon.png' %}">
      <input class="searcher_block" placeholder="Поиск избранного...">
    </form>
  </div>

  <div class="choosed_genre"><span class="red">A </span>FAVOURITES:</div>

  <div class="content_body"></div>

  <script>
    const container = document.querySelector('.content_body');
const searchInput = document.querySelector('.searcher_block');

const telegramId = localStorage.getItem('telegram_id');
if (!telegramId) {
  alert('Ошибка: Telegram ID не найден. Пожалуйста, войдите.');
  throw new Error('Telegram ID не найден');
}

let favourites = [];

function renderFavourites(filteredItems) {
  container.innerHTML = '';

  if (filteredItems.length === 0) {
    container.innerHTML = '<div class="no-results">Ничего не найдено</div>';
    return;
  }

  filteredItems.forEach(item => {
    const wrapper = document.createElement('div');
    wrapper.className = item.content_type;

    let innerHTML = '';

    if (item.content_type === 'video') {
      innerHTML = `
        <div class="video_thumbnail" onclick="window.open('${item.telegram_url}', '_blank')">
          <img src="${item.thumbnail}" alt="video_thumbnail">
          <div class="video_duration">${item.duration}</div>
        </div>
        <div class="fav_icon favourited"></div>
        <div class="video_info">
          <div class="title">${item.title}</div>
          <div class="subtitle">${item.subtitle || ''}</div>
        </div>
      `;
    } else if (item.content_type === 'audio') {
      innerHTML = `
        <div class="audio_menu" onclick="window.open('${item.telegram_url}', '_blank')">
          <div class="static_icon"><img src="/static/images/audio_icon.png"></div>
          <div class="audio_duration">${item.duration}</div>
        </div>
        <div class="fav_icon favourited"></div>
        <div class="audio_info">
          <div class="title">${item.title}</div>
          <div class="subtitle">${item.subtitle || ''}</div>
        </div>
      `;
    } else if (item.content_type === 'file') {
      innerHTML = `
        <div class="file_menu" onclick="window.open('${item.telegram_url}', '_blank')">
          <div class="static_icon"><img src="/static/images/file_icon.png"></div>
          <div class="file_duration">${item.duration}</div>
        </div>
        <div class="fav_icon favourited"></div>
        <div class="file_info">
          <div class="title">${item.title}</div>
          <div class="subtitle">${item.subtitle || ''}</div>
        </div>
      `;
    }

    wrapper.innerHTML = innerHTML;
    container.appendChild(wrapper);

    const favIcon = wrapper.querySelector('.fav_icon');
    favIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      // Удаляем из избранного в localStorage и обновляем отображение
      favourites = favourites.filter(f => !(f.id === item.id && f.genreId === item.genreId));
      localStorage.setItem('favourites', JSON.stringify(favourites));
      wrapper.remove();

      // Здесь можно добавить вызов API для удаления из избранного на сервере, если нужно
    });
  });
}

// Получаем избранное с сервера и потом рендерим
fetch(`/api/favourites/?telegram_id=${telegramId}`)
  .then(res => res.json())
  .then(data => {
    const favIds = data.favourites || [];
    if (favIds.length === 0) {
      renderFavourites([]);
      return;
    }

    // Получаем все карточки из localStorage
    const allCards = JSON.parse(localStorage.getItem('allCards') || '[]');
    // Фильтруем по избранным ID
    favourites = allCards.filter(item => favIds.includes(item.id));

    renderFavourites(favourites);
  })
  .catch(err => {
    console.error('Ошибка при загрузке избранного:', err);
    renderFavourites([]);
  });

// Поиск по избранным
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase().trim();

  const filtered = favourites.filter(item => {
    const title = (item.title || '').toLowerCase();
    const subtitle = (item.subtitle || '').toLowerCase();
    return title.includes(query) || subtitle.includes(query);
  });

  renderFavourites(filtered);
});

  </script>
</body>
</html>
