{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Кабинет</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="blur_overlay"></div>
  <div class="vertical-waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>


   <div class="header">
    <a href="{% url 'index' %}">
      <div class="header_icon">
        <img src="{% static 'images/home_page.png' %}">
        <p>A CLUB</p>
      </div>
    </a>
    <a href="{% url 'favourited' %}">
      <div class="header_icon">
        <img src="{% static 'images/fav.png' %}">
        <p>Севимли</p>
      </div>
    </a>
    <a href="{% url 'profile' %}">
      <div class="header_icon active">
        <img src="{% static 'images/profile.png' %}">
        <p>Профиль</p>
      </div>
    </a>
    <a href="{% url 'chat' %}">
      <div class="header_icon">
        <img src="{% static 'images/chat.png' %}">
        <p>Чатлар</p>
      </div>
    </a>
  </div>

  <div class="profile_container">
    <h2>Профиль пользователя</h2>
    <div id="user_info">
      <p>Загрузка данных...</p>
    </div>
    <button id="logout-btn" style="margin-top:20px; padding:8px 16px; cursor:pointer;">Выйти</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const id = localStorage.getItem("telegram_id");

      if (!id) {
        document.getElementById('user_info').innerHTML = '<p>Пользователь не авторизован.</p>';
        return;
      }

      try {
        const response = await fetch("/api/users/check/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ telegram_id: id })
        });

        const data = await response.json();

        if (data.success && data.user) {
          const user = data.user;

          document.getElementById("user_info").innerHTML = `
            <p><strong>Имя:</strong> ${user.name || '—'}</p>
            <p><strong>Город:</strong> ${user.city || '—'}</p>
            <p><strong>Резидентство:</strong> ${user.residency_status || '—'}</p>
            <p><strong>Подписка активна до:</strong> ${user.subscription_until || '—'}</p>
          `;
        } else {
          document.getElementById("user_info").innerHTML = `<p>${data.message || 'Данные не найдены.'}</p>`;
        }
      } catch (error) {
        document.getElementById("user_info").innerHTML = '<p>Ошибка загрузки данных.</p>';
        console.error(error);
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("telegram_id");
      localStorage.removeItem("name");
      location.reload();
    });
  </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.querySelector('.blur_overlay');

    // После загрузки — убираем размытие
    requestAnimationFrame(() => {
      overlay.classList.remove("active");
    });

    // При клике — показываем размытие, затем переходим
    document.querySelectorAll('.header a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');

        overlay.classList.add('active');

        setTimeout(() => {
          window.location.href = href;
        }, 300); // ⏱ 0.3 сек
      });
    });
  });
</script>


</body>
</html>
