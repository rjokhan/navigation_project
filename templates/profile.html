{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="blur_overlay active"></div>
  <div class="vertical-waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="header">
    <a href="{% url 'index' %}"><div class="header_icon"><img src="{% static 'images/home_page.png' %}"><p>A CLUB</p></div></a>
    <a href="{% url 'favourited' %}"><div class="header_icon"><img src="{% static 'images/fav.png' %}"><p>Севимли</p></div></a>
    <a href="{% url 'profile' %}"><div class="header_icon active"><img src="{% static 'images/profile.png' %}"><p>Профиль</p></div></a>
    <a href="{% url 'chat' %}"><div class="header_icon"><img src="{% static 'images/chat.png' %}"><p>Чатлар</p></div></a>
  </div>

  <div class="profile_container">
    <h2>Профиль пользователя</h2>

    <!-- Аватар -->
<div class="avatar_wrapper">
  <div class="avatar_circle">
    <img id="avatar_img" src="{% static 'images/default_avatar.png' %}" alt="avatar" style="display: none;">
    <div id="avatar_fallback" class="avatar_overlay_icon"></div>
    <label id="avatar_action" class="avatar_action">+</label> <!-- ⬅️ внутри круга! -->
  </div>
  <input type="file" id="avatar_input" accept="image/*" style="display: none;">
</div>



    <!-- Данные -->
    <div id="user_info">
      <p>Загружаем данные...</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram.WebApp;
      const telegramUser = tg.initDataUnsafe?.user;
      const infoEl = document.getElementById("user_info");

      const avatarImg = document.getElementById("avatar_img");
      const avatarAction = document.getElementById("avatar_action");
      const avatarInput = document.getElementById("avatar_input");
      const avatarFallback = document.getElementById("avatar_fallback");
      let avatarExists = false;

      if (!telegramUser || !telegramUser.id) {
        infoEl.innerHTML = '<p>Ошибка: пользователь не авторизован.</p>';
        return;
      }

      async function loadAvatar() {
        try {
          const res = await fetch(`/api/users/avatar/?telegram_id=${telegramUser.id}`);
          const data = await res.json();
          if (data.avatar_url) {
            avatarImg.src = data.avatar_url;
            avatarImg.style.display = 'block';
            avatarFallback.style.display = 'none';
            avatarAction.textContent = '–';
            avatarExists = true;
          }
        } catch (err) {
          console.warn("Аватарка не найдена.");
        }
      }

      avatarAction.addEventListener('click', () => {
        if (!avatarExists) {
          avatarInput.click();
        } else {
          fetch(`/api/users/avatar/delete/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ telegram_id: telegramUser.id })
          }).then(() => {
            avatarImg.src = "{% static 'images/default_avatar.png' %}";
            avatarImg.style.display = 'none';
            avatarFallback.style.display = 'flex';
            avatarAction.textContent = '+';
            avatarExists = false;
          });
        }
      });

      avatarInput.addEventListener('change', async () => {
        const file = avatarInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('avatar', file);
        formData.append('telegram_id', telegramUser.id);

        const res = await fetch('/api/users/avatar/upload/', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success && data.avatar_url) {
          avatarImg.src = data.avatar_url;
          avatarImg.style.display = 'block';
          avatarFallback.style.display = 'none';
          avatarAction.textContent = '–';
          avatarExists = true;
        } else {
          alert('Ошибка при загрузке аватарки');
        }
      });

      try {
        const res = await fetch("/api/users/proxy-check-user/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ telegram_id: telegramUser.id })
        });

        const data = await res.json();

        if (data.success && data.user_info) {
          const userInfo = data.user_info;
          const tariff = Array.isArray(data.tariffs) && data.tariffs.length > 0 ? data.tariffs[0] : null;

          infoEl.innerHTML = `
            <p><strong>Имя:</strong> ${userInfo.first_name || userInfo.full_name || userInfo.username || '—'}</p>
            <p><strong>Телефон:</strong> ${userInfo.phone_number || '—'}</p>
            <p><strong>Тариф:</strong> ${tariff ? tariff.name : '—'}</p>
            <p><strong>Подписка до:</strong> ${tariff ? tariff.expires_at.split(' ')[0] : '—'}</p>
          `;
        } else {
          infoEl.innerHTML = `<p>${data.message || 'Данные не найдены.'}</p>`;
        }
      } catch (err) {
        console.error(err);
        infoEl.innerHTML = '<p>Ошибка при загрузке данных.</p>';
      }

      await loadAvatar();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.querySelector('.blur_overlay');
      requestAnimationFrame(() => overlay.classList.remove('active'));

      document.querySelectorAll('.header a').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const href = link.getAttribute('href');
          overlay.classList.add('active');
          setTimeout(() => window.location.href = href, 300);
        });
      });
    });
  </script>
</body>
</html>
