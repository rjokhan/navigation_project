{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="blur_overlay active"></div>
  <div class="vertical-waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="header">
    <a href="{% url 'index' %}">
      <div class="header_icon"><img src="{% static 'images/home_page.png' %}"><p>A CLUB</p></div>
    </a>
    <a href="{% url 'favourited' %}">
      <div class="header_icon"><img src="{% static 'images/fav.png' %}"><p>Севимли</p></div>
    </a>
    <a href="{% url 'profile' %}">
      <div class="header_icon active"><img src="{% static 'images/profile.png' %}"><p>Профиль</p></div>
    </a>
    <a href="{% url 'chat' %}">
      <div class="header_icon"><img src="{% static 'images/chat.png' %}"><p>Чатлар</p></div>
    </a>
  </div>

  <div class="profile_container">
    <h2>Профиль пользователя</h2>
    <div id="user_info">
      <p>Загружаем данные...</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;
      const infoEl = document.getElementById("user_info");

      if (!user || !user.id) {
        infoEl.innerHTML = '<p>Ошибка: пользователь не авторизован.</p>';
        return;
      }

      try {
        const res = await fetch("/api/users/proxy-check-user/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ telegram_id: user.id })
        });
        const data = await res.json();

        if (data.success && data.first_name) {
          infoEl.innerHTML = `
            <p><strong>Имя:</strong> ${data.first_name}</p>
            <p><strong>Город:</strong> ${data.city || '—'}</p>
            <p><strong>Тариф:</strong> ${data.tariffs?.join(', ') || '—'}</p>
            <p><strong>Подписка до:</strong> ${data.subscription_until || '—'}</p>
          `;
        } else {
          infoEl.innerHTML = `<p>${data.message || 'Данные не найдены.'}</p>`;
        }
      } catch (err) {
        console.error(err);
        infoEl.innerHTML = '<p>Ошибка при загрузке данных.</p>';
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.querySelector('.blur_overlay');
      requestAnimationFrame(() => overlay.classList.remove('active'));
      document.querySelectorAll('.header a').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const href = link.getAttribute('href');
          overlay.classList.add('active');
          setTimeout(() => window.location.href = href, 300);
        });
      });
    });
  </script>

</body>
</html>
