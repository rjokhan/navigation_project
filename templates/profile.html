{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>


    <style>
/* === NAVBAR FULL CSS — ICONS + SMALL TEXT === */
.header, .header * { 
  box-sizing: border-box !important; 
}

.header {
  position: fixed !important;
  left: 8px !important;
  right: 8px !important;
  bottom: calc(env(safe-area-inset-bottom) + 12px) !important;
  top: auto !important;
  transform: none !important;
  width: auto !important;
  height: 80px !important;             /* общая высота бара */
  padding: 4px 6px !important;
  display: grid !important;
  grid-template-columns: repeat(5, 1fr) !important;
  gap: 4px !important;                 /* промежуток между колонками */
  overflow: hidden !important;
  border-radius: 40px !important;
  background: linear-gradient(45deg, rgba(128,26,48,.16), rgba(78,5,21,.28)) !important;
  border: 1px solid #ffffff44 !important;
  -webkit-backdrop-filter: blur(5px) !important;
  backdrop-filter: blur(5px) !important;
  z-index: 9999 !important;
  align-items: center !important;      /* центрирование по вертикали */
}

.header > a {
  display: block !important;
  min-width: 0 !important;
}

.header_icon {
  width: 100% !important;
  height: 100% !important;
  border-radius: 32px !important;
  display: flex !important;
  flex-direction: column !important;
  align-items: center !important;
  justify-content: center !important;
  gap: 0 !important;
  padding: 2px 0 !important;
  min-width: 0 !important;
}

.header_icon img {
  display: block !important;           /* убираем зазор у inline-img */
  width: 34px !important;
  height: 34px !important;
  margin: 0 !important;
  object-fit: contain !important;
}

.header_icon p {
  margin: 2px 0 0 0 !important;
  font-size: 10px !important;
  line-height: 1.1 !important;
  color: #fff !important;
  text-align: center !important;
  white-space: nowrap !important;
  overflow: hidden !important;
  text-overflow: ellipsis !important;
}

.header_icon.active {
  background-color: #00000066 !important;
  opacity: 1 !important;
  transform: none !important;
  animation: none !important;
}

@media (max-width: 360px) {
  .header {
    height: 74px !important;
    padding: 4px 4px calc(6px + env(safe-area-inset-bottom)) 4px !important;
    gap: 3px !important;
  }
  .header_icon {
    height: 100% !important;
  }
  .header_icon img {
    width: 30px !important;
    height: 30px !important;
  }
  .header_icon p {
    font-size: 9px !important;
  }
}

</style>




</head>
<body>
  <div class="blur_overlay active"></div>
  <div class="vertical-waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon">
      <img src="{% static 'images/home_page.png' %}" alt="Home">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}" alt="Fav">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon active">
      <img src="{% static 'images/profile.png' %}" alt="Profile">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}" alt="Chat">
      <p>Чатлар</p>
    </div>
  </a>
  <a href="{% url 'rules' %}">
    <div class="header_icon">
      <img src="{% static 'images/rules.png' %}" alt="Rules">
      <p>Қоидалар</p>
    </div>
  </a>
</div>



  <div class="profile_title">Резидент маълумотлари</div>
  
  <div class="profile_container">

    <!-- Аватар -->
<div class="avatar_wrapper">
  <div class="avatar_circle">
    <img id="avatar_img" src="{% static 'images/def_icon.png' %}" alt="avatar">
  </div>
  <label id="avatar_action" class="avatar_action">+</label>
  <input type="file" id="avatar_input" accept="image/*" style="display: none;">
</div>




    <!-- Данные -->
    <div id="user_info">
      <p>Маълумотларингиз юкланяпти...</p>
    </div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const tg = window.Telegram.WebApp;
    const telegramUser = tg.initDataUnsafe?.user;
    const infoEl = document.getElementById("user_info");

    const avatarImg = document.getElementById("avatar_img");
    const avatarAction = document.getElementById("avatar_action");
    const avatarInput = document.getElementById("avatar_input");
    let avatarExists = false;

    if (!telegramUser || !telegramUser.id) {
      infoEl.innerHTML = '<p>Ошибка: пользователь не авторизован.</p>';
      return;
    }

    async function loadAvatar() {
      try {
        const res = await fetch(`/api/users/avatar/?telegram_id=${telegramUser.id}`);
        const data = await res.json();
        if (data.avatar_url) {
          avatarImg.src = data.avatar_url;
          avatarAction.textContent = '–';
          avatarExists = true;
        } else {
          avatarImg.src = "{% static 'images/def_icon.png' %}";
          avatarAction.textContent = '+';
          avatarExists = false;
        }
      } catch (err) {
        console.warn("Аватарка не найдена.");
        avatarImg.src = "{% static 'images/def_icon.png' %}";
        avatarAction.textContent = '+';
        avatarExists = false;
      }
    }

    avatarAction.addEventListener('click', () => {
      if (!avatarExists) {
        avatarInput.click();
      } else {
        fetch(`/api/users/avatar/delete/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ telegram_id: telegramUser.id })
        }).then(() => {
          avatarImg.src = "{% static 'images/def_icon.png' %}";
          avatarAction.textContent = '+';
          avatarExists = false;
        });
      }
    });

    avatarInput.addEventListener('change', async () => {
      const file = avatarInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('avatar', file);
      formData.append('telegram_id', telegramUser.id);

      const res = await fetch('/api/users/avatar/upload/', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.success && data.avatar_url) {
        avatarImg.src = data.avatar_url;
        avatarAction.textContent = '–';
        avatarExists = true;
      } else {
        alert('Ошибка при загрузке аватарки');
      }
    });

    try {
      const res = await fetch("/api/users/proxy-check-user/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ telegram_id: telegramUser.id })
      });

      const data = await res.json();

      if (data.success && data.user_info) {
        const userInfo = data.user_info;
        const tariff = Array.isArray(data.tariffs) && data.tariffs.length > 0 ? data.tariffs[0] : null;

        infoEl.innerHTML = `
          <p><strong>Ф.И.Ш:</strong> ${userInfo.first_name || userInfo.full_name || userInfo.username || '—'}</p>
          <p><strong>Телефон:</strong> ${userInfo.phone_number || '—'}</p>
          <p><strong>Тариф:</strong> ${tariff ? tariff.name : '—'}</p>
          <p><strong>Обуна муддати:</strong> ${tariff ? tariff.expires_at.split(' ')[0] : '—'}</p>
        `;
      } else {
        infoEl.innerHTML = `<p>${data.message || 'Данные не найдены.'}</p>`;
      }
    } catch (err) {
      console.error(err);
      infoEl.innerHTML = '<p>Ошибка при загрузке данных.</p>';
    }

    await loadAvatar();
  });

  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.querySelector('.blur_overlay');
    requestAnimationFrame(() => overlay.classList.remove('active'));

    document.querySelectorAll('.header a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        overlay.classList.add('active');
        setTimeout(() => window.location.href = href, 300);
      });
    });
  });
</script>


</body>
</html>
