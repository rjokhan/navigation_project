{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чаты – A CLUB</title>

  <!-- Стили -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/content.css' %}" />

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />





<style>
/* === NAVBAR FULL CSS — FINAL VERSION === */
.header, .header * { 
  box-sizing: border-box !important; 
}

.header {
  position: fixed !important;
  bottom: calc(env(safe-area-inset-bottom) + 12px) !important;
  left: 50% !important;
  transform: translateX(-50%) !important;
  width: calc(100vw - 16px) !important;   /* поля по 8px слева/справа */
  max-width: 640px !important;            /* ограничение ширины на больших экранах */
  height: 88px !important;                /* общая высота бара */
  padding: 4px !important;
  display: grid !important;
  grid-template-columns: repeat(5, 1fr) !important;
  gap: 6px !important;
  overflow: hidden !important;
  border-radius: 40px !important;
  background: linear-gradient(45deg, rgba(128,26,48,.16), rgba(78,5,21,.28)) !important;
  border: 1px solid #ffffff44 !important;
  -webkit-backdrop-filter: blur(5px) !important;
  backdrop-filter: blur(5px) !important;
  z-index: 9999 !important;
}

.header > a {
  display: block !important;
  min-width: 0 !important;
  height: 100% !important;                /* ссылка тянется на весь рост */
}

.header_icon {
  width: 100% !important;
  height: 100% !important;                /* капсула на весь рост */
  border-radius: 32px !important;
  display: flex !important;
  flex-direction: column !important;
  align-items: center !important;
  justify-content: center !important;
  padding: 8px 0 !important;              /* внутренние отступы сверху/снизу */
  gap: 6px !important;                    /* расстояние между иконкой и текстом */
  min-width: 0 !important;
  box-sizing: border-box !important;
}

.header_icon img {
  display: block !important;
  width: 34px !important;
  height: 34px !important;
  margin: 0 !important;
  object-fit: contain !important;
}

.header_icon p {
  margin: 0 !important;
  font-size: 10px !important;
  line-height: 1.2 !important;
  color: #fff !important;
  text-align: center !important;
  white-space: nowrap !important;
  overflow: hidden !important;
  text-overflow: ellipsis !important;
}

.header_icon.active {
  background-color: #00000066 !important;
  opacity: 1 !important;
  transform: none !important;
  animation: none !important;
}

/* на очень узких экранах */
@media (max-width: 360px) {
  .header {
    height: 80px !important;
    padding: 4px !important;
    gap: 4px !important;
    max-width: none !important;
  }
  .header_icon {
    padding: 6px 0 !important;
    gap: 4px !important;
  }
  .header_icon img {
    width: 30px !important;
    height: 30px !important;
  }
  .header_icon p {
    font-size: 9px !important;
  }
}

/* сброс внешних отступов у body/html */
html, body {
  margin: 0 !important;
}

</style>






</head>

<body>

<!-- Блюр -->
<div class="blur_overlay active"></div>

<!-- Анимированный фон -->
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<!-- Навигация -->
<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon">
      <img src="{% static 'images/home_page.png' %}" alt="Home">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}" alt="Fav">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}" alt="Profile">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon active">
      <img src="{% static 'images/chat.png' %}" alt="Chat">
      <p>Чатлар</p>
    </div>
  </a>
  <a href="{% url 'rules' %}">
    <div class="header_icon">
      <img src="{% static 'images/rules.png' %}" alt="Rules">
      <p>Қоидалар</p>
    </div>
  </a>
</div>


<!-- Контент -->
<div class="content_body">
  <a href="https://t.me/+rwXzCrytnP8wNWE6"><div class="chat_block big">A CLUB - TALKS</div></a>
  <a href="https://t.me/aclubsupport"><div class="chat_block little">Қуллаб-қувватлаш хизмати</div></a>
</div>

<!-- Снятие блюра -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.querySelector(".blur_overlay");
    requestAnimationFrame(() => {
      overlay.classList.remove("active");
    });

    document.querySelectorAll(".header a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const href = link.getAttribute("href");
        overlay.classList.add("active");
        setTimeout(() => window.location.href = href, 300);
      });
    });
  });
</script>

</body>
</html>
