{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVIGATION</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon active">
      <img src="{% static 'images/home_page.png' %}">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}">
      <p>Чатлар</p>
    </div>
  </a>
</div>

<div class="name">Hello, <span id="user-name">Гость</span></div>

<form class="searcher">
  <img class="search_icon" src="{% static 'images/search icon.png' %}">
  <input class="searcher_block" placeholder="Поиск...">
</form>

<div class="container_genre">
  <div class="loading">Загрузка...</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async function () {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;

  const nameBlock = document.getElementById("user-name");
  const genreContainer = document.querySelector(".container_genre");

  // Если Telegram не дал данные — стоп
  if (!user || !user.id) {
    genreContainer.innerHTML = "<div class='error'>Ошибка авторизации через Telegram</div>";
    return;
  }

  try {
    const res = await fetch("/api/users/proxy-check-user/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ telegram_id: user.id })
    });

    const data = await res.json();

    if (!data.success) {
      genreContainer.innerHTML = `<div class='error'>${data.message}</div>`;
      return;
    }

    // Проверка на подписку
    const hasAccess = data.tariff || data.subscription_status || data.subscription_until;
    if (!hasAccess) {
      genreContainer.innerHTML = "<div class='error'>Вы не являетесь резидентом</div>";
      return;
    }

    nameBlock.textContent = data.first_name || data.name || user.first_name || "Пользователь";
    loadGenres();

  } catch (err) {
    console.error("Ошибка запроса:", err);
    genreContainer.innerHTML = "<div class='error'>Ошибка сервера</div>";
  }
});

</script>

</body>
</html>
