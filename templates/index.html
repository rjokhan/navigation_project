{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVIGATION</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>



    <style>
/* === NAVBAR FULL CSS — ICONS + SMALL TEXT === */
.header, .header * { 
  box-sizing: border-box !important; 
}

.header {
  position: fixed !important;
  left: 8px !important;
  right: 8px !important;
  bottom: calc(env(safe-area-inset-bottom) + 12px) !important;
  top: auto !important;
  transform: none !important;
  width: auto !important;
  height: 80px !important;             /* общая высота бара */
  padding: 4px 6px !important;
  display: grid !important;
  grid-template-columns: repeat(5, 1fr) !important;
  gap: 4px !important;                 /* промежуток между колонками */
  overflow: hidden !important;
  border-radius: 40px !important;
  background: linear-gradient(45deg, rgba(128,26,48,.16), rgba(78,5,21,.28)) !important;
  border: 1px solid #ffffff44 !important;
  -webkit-backdrop-filter: blur(5px) !important;
  backdrop-filter: blur(5px) !important;
  z-index: 9999 !important;
  align-items: center !important;      /* центрирование по вертикали */
}

.header > a {
  display: block !important;
  min-width: 0 !important;
}

.header_icon {
  width: 100% !important;
  height: 100% !important;
  border-radius: 32px !important;
  display: flex !important;
  flex-direction: column !important;
  align-items: center !important;
  justify-content: center !important;
  gap: 0 !important;
  padding: 2px 0 !important;
  min-width: 0 !important;
}

.header_icon img {
  display: block !important;           /* убираем зазор у inline-img */
  width: 34px !important;
  height: 34px !important;
  margin: 0 !important;
  object-fit: contain !important;
}

.header_icon p {
  margin: 2px 0 0 0 !important;
  font-size: 10px !important;
  line-height: 1.1 !important;
  color: #fff !important;
  text-align: center !important;
  white-space: nowrap !important;
  overflow: hidden !important;
  text-overflow: ellipsis !important;
}

.header_icon.active {
  background-color: #00000066 !important;
  opacity: 1 !important;
  transform: none !important;
  animation: none !important;
}

@media (max-width: 360px) {
  .header {
    height: 74px !important;
    padding: 4px 4px calc(6px + env(safe-area-inset-bottom)) 4px !important;
    gap: 3px !important;
  }
  .header_icon {
    height: 100% !important;
  }
  .header_icon img {
    width: 30px !important;
    height: 30px !important;
  }
  .header_icon p {
    font-size: 9px !important;
  }
}

</style>


</head>

<body>
<div class="blur_overlay active"></div>

<div id="resume_popup" class="popup_resume hidden">
  <div class="popup_inner">
    <div id="resume_text">Оҳирги марта очилган:</div>
    <div class="popup_buttons">
      <button id="resume_yes">Ҳа</button>
      <button id="resume_no">Йўқ</button>
    </div>
  </div>
</div>

<!-- BACKGROUND -->
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<!-- NAVIGATION -->
<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon active">
      <img src="{% static 'images/home_page.png' %}" alt="Home">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}" alt="Fav">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}" alt="Profile">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}" alt="Chat">
      <p>Чатлар</p>
    </div>
  </a>
  <a href="{% url 'rules' %}">
    <div class="header_icon">
      <img src="{% static 'images/rules.png' %}" alt="Rules">
      <p>Қоидалар</p>
    </div>
  </a>
</div>

<!-- GREETING -->
<div class="name">Салом, <span id="user-name">Гость</span></div>

<!-- SEARCH -->
<form class="searcher">
  <img class="search_icon" src="{% static 'images/search icon.png' %}">
  <input class="searcher_block" placeholder="Қидириш..." autocomplete="off">
</form>

<!-- GENRES -->
<div class="container_genre">
  <div class="loading">Юкланяпти...</div>
</div>

<!-- POPUP for non-residents -->
<div id="noAccessPopup" style="
  display: none;
  z-index: 99999;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  color: white;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 600;
  font-family: 'Raleway', sans-serif;
  text-align: center;
  padding: 20px;
">
  Сиз клуб резиденти эмассиз
</div>

<script>
document.addEventListener("DOMContentLoaded", async function () {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  const nameBlock = document.getElementById("user-name");
  const genreContainer = document.querySelector(".container_genre");
  const popup = document.getElementById("noAccessPopup");
  const overlay = document.querySelector(".blur_overlay");

  if (!user || !user.id) {
    genreContainer.innerHTML = "<div class='error'>Упс, қандайдир хатолик юз берди</div>";
    return;
  }

  try {
    const res = await fetch("/api/users/proxy-check-user/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ telegram_id: user.id })
    });

    const data = await res.json();

    const hasAccess = data.tariffs?.length > 0 || data.subscription_status || data.subscription_until;

    if (hasAccess) {
      overlay.classList.remove("active");
      popup.style.display = "none";
      nameBlock.textContent = data.first_name || data.name || user.first_name || "Гость";
      loadGenres();
    } else {
      setTimeout(() => {
        popup.style.display = "flex";
      }, 2000);
    }

  } catch (err) {
    console.error("Ошибка при проверке пользователя:", err);
    genreContainer.innerHTML = "<div class='error'>Сервер хатоси</div>";
  }

  async function loadGenres() {
    const container = document.querySelector('.container_genre');
    container.innerHTML = '<div class="loading">Рубрикалар рўйхати юкланяпти...</div>';

    try {
      const res = await fetch("/api/genres/");
      const genres = await res.json();

      if (!Array.isArray(genres)) {
        container.innerHTML = "<div class='error'>Нотоғри формат</div>";
        return;
      }

      let allCards = [];
      genres.forEach(g => g.items.forEach(item => allCards.push(item)));
      localStorage.setItem("allCards", JSON.stringify(allCards));

      container.innerHTML = "";

      genres.forEach(genre => {
        const count = genre.items?.length || 0;
        const genreId = genre.id;
        const titleRaw = genre.name || genre.title || genre.slug || "Без названия";
        const encodedTitle = encodeURIComponent(titleRaw);

        const genreBlock = document.createElement("div");
        genreBlock.className = "genre";
        genreBlock.style.cursor = "pointer";
        genreBlock.innerHTML = `
          <div class="count">${count}</div>
          <div class="genre_name"><span class="red">A </span>${titleRaw}</div>
        `;

        genreBlock.addEventListener("click", () => {
          overlay.classList.add("active");
          setTimeout(() => {
            window.location.href = `/content/?genre_id=${genreId}&genre_title=${encodedTitle}`;
          }, 300);
        });

        container.appendChild(genreBlock);
      });

    } catch (error) {
      console.error("Ошибка загрузки жанров:", error);
      container.innerHTML = "<div class='error'>Рубрикаларни йўклашда хатолик бўлди</div>";
    }
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.querySelector(".blur_overlay");
  requestAnimationFrame(() => {
    overlay.classList.remove("active");
  });

  document.querySelectorAll(".header a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const href = link.getAttribute("href");
      overlay.classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });

  // сохранить user в localStorage
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (user?.id) {
    localStorage.setItem("telegram_id", user.id);
    localStorage.setItem("name", user.first_name || "");
  }

  // обработка формы поиска
  const form = document.querySelector(".searcher");
  const input = document.querySelector(".searcher_block");
  if (form && input) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        const encoded = encodeURIComponent(query);
        window.location.href = `/searched/?query=${encoded}`;
      }
    });
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const session = localStorage.getItem('last_session');
  if (!session) return;

  try {
    const data = JSON.parse(session);
    const popup = document.getElementById('resume_popup');
    const text = document.getElementById('resume_text');
    const yes = document.getElementById('resume_yes');
    const no = document.getElementById('resume_no');

    text.innerHTML = `Оҳирги марта очилган:<br><strong>${data.genreTitle} – ${data.itemTitle}</strong><br>Давом этамизми?`;

    // Снимаем hidden и ставим show
    popup.classList.remove('hidden');
    popup.classList.add('show');

    yes.onclick = () => {
      popup.classList.remove('show');
      popup.classList.add('hidden');
      const params = new URLSearchParams({
        genre_id: data.genreId,
        genre_title: data.genreTitle
      });
      window.location.href = `/content/?${params}`;
    };

    no.onclick = () => {
      popup.classList.remove('show');
      localStorage.removeItem('last_session');
    };

  } catch (e) {
    console.warn("Ошибка разбора last_session", e);
    localStorage.removeItem('last_session');
  }
});
</script>

</body>
</html>
