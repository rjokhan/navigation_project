{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVIGATION</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .popup_overlay {
      position: fixed;
      z-index: 99999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup_box {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      font-family: Raleway, sans-serif;
    }
    .popup_box input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
    }
    .popup_box button {
      padding: 10px 20px;
      background: #8B003C;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #popup_status {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="popup_overlay">
  <div class="popup_box">
    <h3>Добро пожаловать!</h3>
    <p>Введите свой username или номер телефона</p>
    <input type="text" id="user_input" placeholder="@username или +998..." />
    <button id="submit_btn">Продолжить</button>
    <p id="popup_status"></p>
  </div>
</div>

<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon active">
      <img src="{% static 'images/home_page.png' %}">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}">
      <p>Чатлар</p>
    </div>
  </a>
</div>

<div class="name">Hello, <span id="user-name">Гость</span></div>

<form class="searcher">
  <img class="search_icon" src="{% static 'images/search icon.png' %}">
  <input class="searcher_block" placeholder="Поиск...">
</form>

<div class="container_genre">
  <div class="loading">Загрузка...</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const nameBlock = document.getElementById("user-name");
  const genreContainer = document.querySelector(".container_genre");

  document.getElementById("submit_btn").addEventListener("click", async function () {
    const input = document.getElementById("user_input").value.trim();
    const statusEl = document.getElementById("popup_status");

    if (!input) {
      statusEl.innerText = 'Пожалуйста, введите данные';
      return;
    }

    try {
      const res = await fetch("/api/users/proxy-check-user/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ telegram_id: input })
      });

      const data = await res.json();

      if (!data.success) {
        statusEl.innerText = data.message || 'Пользователь не найден';
        return;
      }

      const hasAccess = data.tariff || data.subscription_status || data.subscription_until;
      if (!hasAccess) {
        statusEl.innerText = 'Вы не являетесь резидентом';
        return;
      }

      document.querySelector(".popup_overlay").remove();
      nameBlock.textContent = data.first_name || data.name || "Пользователь";
      loadGenres();

    } catch (err) {
      console.error("Ошибка запроса:", err);
      statusEl.innerText = 'Ошибка подключения к серверу';
    }
  });
});
</script>

</body>
</html>
