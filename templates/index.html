{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVIGATION</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<!-- Загрузочный экран -->
<div id="loading-screen">
  <div class="logo-loader">A CLUB</div>
</div>

<div class="blur_overlay active"></div>

<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon active">
      <img src="{% static 'images/home_page.png' %}">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}">
      <p>Чатлар</p>
    </div>
  </a>
</div>

<div class="name">Hello, <span id="user-name">Гость</span></div>

<form class="searcher">
  <img class="search_icon" src="{% static 'images/search icon.png' %}">
  <input class="searcher_block" placeholder="Поиск...">
</form>

<div class="container_genre">
  <div class="loading">Загрузка...</div>
</div>

<script>
  function loadGenres() {
    fetch("/api/genres/")
      .then((res) => res.json())
      .then((data) => {
        const container = document.querySelector(".container_genre");
        container.innerHTML = "";

        data.forEach((genre) => {
          const div = document.createElement("div");
          div.className = "genre";
          div.innerHTML = `
            <div class="count">${genre.items.length}</div>
            <div class="genre_name"><span class="red">A </span>${genre.title.split(" ")[1] || genre.title}</div>
          `;
          div.addEventListener("click", () => {
            if (genre.items.length > 0) {
              window.location.href = `content/?genre_id=${genre.id}&genre_title=${encodeURIComponent(genre.title)}`;
            } else {
              alert("Контент пока не добавлен");
            }
          });
          container.appendChild(div);
        });
      })
      .catch((err) => {
        const container = document.querySelector(".container_genre");
        container.innerHTML = '<div class="error">Ошибка загрузки жанров</div>';
        console.error(err);
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
    loadGenres();
  });

  document.querySelector(".searcher").addEventListener("submit", function (e) {
    e.preventDefault();
    const query = document.querySelector(".searcher_block").value.trim();
    if (query) {
      window.location.href = `searched.html?query=${encodeURIComponent(query)}`;
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.querySelector('.blur_overlay');
    requestAnimationFrame(() => {
      overlay.classList.remove("active");
    });

    document.querySelectorAll('.header a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        overlay.classList.add('active');
        setTimeout(() => {
          window.location.href = href;
        }, 300);
      });
    });
  });
</script>

</body>


<script>
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;

  async function checkUserAccess() {
    const overlay = document.querySelector('.blur_overlay');
    const loading = document.querySelector('.container_genre');
    const nameBlock = document.getElementById('user-name');

    if (!user || !user.id) {
      nameBlock.textContent = 'Гость';
      loading.innerHTML = '<div class="error">Telegram ID не получен</div>';
      return;
    }

    try {
      const res = await fetch("https://api.ayolclub.uz/en/api/v1/telegram-bot/check-user/", {
        method: "POST",
        headers: {
          "X-API-Token": "b0e63095ee9d51fd0188f1877d63c0b850bc4965a61527c9",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          telegram_id: user.id
        })
      });

      const data = await res.json();

      if (!data.success) {
        overlay.classList.add('active');
        document.body.innerHTML = `
          <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;font-size:22px;padding:20px;line-height:1.6;">
            ⛔ Доступ запрещён<br>${data.message || "Вы не являетесь резидентом клуба."}
          </div>
        `;
        return;
      }

      // ✅ Успешная проверка
      nameBlock.textContent = user.first_name || '@' + user.username || 'Пользователь';
      loadGenres(); // загружаем контент

    } catch (err) {
      console.error("Ошибка при обращении к API:", err);
      loading.innerHTML = '<div class="error">Ошибка связи с сервером</div>';
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    checkUserAccess();
  });

  document.querySelector(".searcher").addEventListener("submit", function (e) {
    e.preventDefault();
    const query = document.querySelector(".searcher_block").value.trim();
    if (query) {
      window.location.href = `searched.html?query=${encodeURIComponent(query)}`;
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const overlay = document.querySelector('.blur_overlay');
    requestAnimationFrame(() => {
      overlay.classList.remove("active");
    });

    document.querySelectorAll('.header a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        overlay.classList.add('active');
        setTimeout(() => {
          window.location.href = href;
        }, 300);
      });
    });
  });
</script>


</html>
