{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NAVIGATION</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="header">
    <a href="{% url 'index' %}"><div class="header_icon active"><img src="{% static 'images/home_page.png' %}"></div></a>
    <a href="{% url 'favourited' %}"><div class="header_icon"><img src="{% static 'images/fav.png' %}"></div></a>
    <a href="{% url 'profile' %}"><div class="header_icon"><img src="{% static 'images/profile.png' %}"></div></a>
    <a href="{% url 'chat' %}"><div class="header_icon"><img src="{% static 'images/chat.png' %}"></div></a>
  </div>

  <div class="name">Hello, <span id="user-name">JOHAN</span></div>

  <form class="searcher">
    <img class="search_icon" src="{% static 'images/search icon.png' %}">
    <input class="searcher_block" placeholder="Поиск...">
  </form>

  <div class="container_genre">
    <div class="loading">Загрузка жанров...</div>
  </div>


<!-- 
  <div id="login-popup" class="popup" style="display:none;">
    <form id="login-form">
      <label>Введите Telegram ID или @username:</label>
      <input type="text" id="telegramInput" placeholder="@username или ID" required>
      <button type="submit">Войти</button>
    </form>
  </div>
-->


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const savedId = localStorage.getItem('telegram_id');
      const savedName = localStorage.getItem('name');
      const popup = document.getElementById('login-popup');
      const nameBlock = document.getElementById('user-name');

      if (savedName) {
        nameBlock.textContent = savedName;
      }

if (savedName) {
  nameBlock.textContent = savedName;
}

// Временно загружаем жанры без проверки Telegram ID
loadGenres(savedId || '');



      document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const inputRaw = document.getElementById('telegramInput').value.trim();
        if (!inputRaw) return;

        // Убираем "@" в начале, если есть
        const input = inputRaw.startsWith('@') ? inputRaw.slice(1) : inputRaw;

        try {
          const res = await fetch('/api/users/check/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ telegram_id: input })
          });

          const data = await res.json();

          if (data.success) {
            localStorage.setItem('telegram_id', input);
            localStorage.setItem('name', data.user.name);
            nameBlock.textContent = data.user.name;
            popup.style.display = 'none';
            loadGenres(input);
          } else {
            alert(data.message || 'Ошибка авторизации');
          }
        } catch (error) {
          alert('Ошибка подключения к серверу');
        }
      });
    });

    function loadGenres(telegram_id) {
      fetch('/api/genres/')
        .then(res => res.json())
        .then(data => {
          const container = document.querySelector('.container_genre');
          container.innerHTML = '';

          data.forEach(genre => {
            const div = document.createElement('div');
            div.className = 'genre';
            div.innerHTML = `
              <div class="count">${genre.items.length}</div>
              <div class="genre_name"><span class="red">A </span>${genre.title.split(' ')[1] || genre.title}</div>
            `;

            div.addEventListener('click', () => {
              if (genre.items.length > 0) {
                // Здесь переход на URL, который определён в urls.py как path('content/', TemplateView.as_view(...))
                window.location.href = `content/?genre_id=${genre.id}&genre_title=${encodeURIComponent(genre.title)}`;
              } else {
                alert('Контент пока не добавлен');
              }
            });

            container.appendChild(div);
          });
        })
        .catch(err => {
          const container = document.querySelector('.container_genre');
          container.innerHTML = '<div class="error">Ошибка загрузки жанров</div>';
          console.error(err);
        });
    }

    document.querySelector('.searcher').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.querySelector('.searcher_block').value.trim();
      if (query) {
        window.location.href = `searched.html?query=${encodeURIComponent(query)}`;
      }
    });
  </script>
</body>
</html>
