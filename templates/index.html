<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVIGATION</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
/* NAVBAR */
.header, .header * { box-sizing: border-box !important; }
.header {
  position: fixed !important;
  bottom: calc(env(safe-area-inset-bottom) + 12px) !important;
  left: 50% !important; transform: translateX(-50%) !important;
  width: calc(100vw - 16px) !important; max-width: 640px !important;
  height: 88px !important; padding: 4px !important;
  display: grid !important; grid-template-columns: repeat(5, 1fr) !important; gap: 6px !important;
  overflow: hidden !important; border-radius: 40px !important;
  background: linear-gradient(45deg, rgba(128,26,48,.16), rgba(78,5,21,.28)) !important;
  border: 1px solid #ffffff44 !important; -webkit-backdrop-filter: blur(5px) !important; backdrop-filter: blur(5px) !important;
  z-index: 9999 !important;
}
.header > a { display: block !important; height: 100% !important; }
.header_icon { width: 100% !important; height: 100% !important; border-radius: 32px !important; display: flex !important; flex-direction: column !important; align-items: center !important; justify-content: center !important; gap: 6px !important; }
.header_icon img { width: 34px !important; height: 34px !important; object-fit: contain !important; }
.header_icon p { margin: 0 !important; font-size: 10px !important; color: #fff !important; }
.header_icon.active { background-color: #00000066 !important; }

/* узкие экраны */
@media (max-width: 360px) {
  .header { height: 80px !important; gap: 4px !important; }
  .header_icon img { width: 30px !important; height: 30px !important; }
  .header_icon p { font-size: 9px !important; }
}

html, body { margin: 0 !important; }

/* WHAT'S NEW */
.whats-new { margin: 10px 0 14px; }
.whats-new .wn-track {
  position: relative; display: grid; grid-auto-flow: column; grid-auto-columns: 100%;
  overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch;
  border-radius: 14px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); min-height: 140px;
}
.whats-new .wn-track::-webkit-scrollbar { display: none; }
.wn-slide { display: block; position: relative; scroll-snap-align: start; border-radius: 14px; overflow: hidden; height: 0; padding-top: 56.25%; background: #1a1a1a; }
.wn-slide img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
.wn-dots { display: flex; justify-content: center; gap: 10px; padding-top: 8px; }
.wn-dot { width: 36px; height: 4px; border-radius: 999px; background: #949494; opacity: .9; transition: background .2s, transform .2s, opacity .2s; }
.wn-dot.active { background: #ff155d; transform: translateY(-1px); opacity: 1; }
@media (max-width: 360px) { .wn-dot { width: 28px; } }

/* COUNT BADGE */
.genre { position: relative !important; }
.genre .count{
  position: absolute !important;
  top: 3px !important;
  right: 3px !important; z-index: 10 !important;
  width: 30px !important; height: 30px !important; border-radius: 50% !important;
  display: flex !important; align-items: center !important; justify-content: center !important;
  background: #ff155d !important; color: #fff !important;
  font: 700 12px/1 Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif !important;
  box-shadow: 0 3px 6px rgba(255,21,93,.45) !important; user-select: none !important; pointer-events: none !important;
}
@media (min-width: 420px){ .genre .count{ width: 24px !important; height: 24px !important; font-size: 13px !important; } }

/* DEBUG (?debug=1) */
#debug-panel{
  position: fixed; left: 8px; right: 8px; bottom: calc(env(safe-area-inset-bottom) + 110px);
  max-height: 40vh; overflow: auto; font: 12px/1.35 Inter, sans-serif; color: #fff;
  background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.15); border-radius: 12px; padding: 8px; display:none;
}
#debug-panel .ok{ color: #7CFC9A; } .warn{ color: #FFD166; } .err{ color: #FF6B6B; }
  </style>
</head>

<body>
<div class="blur_overlay active"></div>

<div id="resume_popup" class="popup_resume hidden">
  <div class="popup_inner">
    <div id="resume_text">Оҳирги марта очилган:</div>
    <div class="popup_buttons">
      <button id="resume_yes">Ҳа</button>
      <button id="resume_no">Йўқ</button>
    </div>
  </div>
</div>

<!-- BACKGROUND -->
<div class="vertical-waves"><div class="wave"></div><div class="wave"></div><div class="wave"></div></div>

<!-- NAVIGATION -->
<div class="header">
  <a href="{% url 'index' %}"><div class="header_icon active"><img src="{% static 'images/home_page.png' %}" alt="Home"><p>A CLUB</p></div></a>
  <a href="{% url 'favourited' %}"><div class="header_icon"><img src="{% static 'images/fav.png' %}" alt="Fav"><p>Севимли</p></div></a>
  <a href="{% url 'profile' %}"><div class="header_icon"><img src="{% static 'images/profile.png' %}" alt="Profile"><p>Профиль</p></div></a>
  <a href="{% url 'chat' %}"><div class="header_icon"><img src="{% static 'images/chat.png' %}" alt="Chat"><p>Чатлар</p></div></a>
  <a href="{% url 'rules' %}"><div class="header_icon"><img src="{% static 'images/rules.png' %}" alt="Rules"><p>Қоидалар</p></div></a>

<!-- SEARCH -->
<form class="searcher">
  <img class="search_icon" src="{% static 'images/search icon.png' %}">

</form>

<!-- WHAT'S NEW -->
<section class="whats-new" aria-label="What’s new?">
  <div class="wn-track" id="wnTrack"></div>
  <div class="wn-dots" id="wnDots" role="tablist" aria-label="Слайдер новостей"></div>
</section>

<!-- GENRES -->
<div class="container_genre"><div class="loading">Юкланяпти...</div></div>

<!-- POPUP for non-residents -->
<div id="noAccessPopup" style="display:none;z-index:99999;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.9);color:white;align-items:center;justify-content:center;font-size:24px;font-weight:600;font-family:'Raleway',sans-serif;text-align:center;">
  <div style="width: 60vw; margin: 0 auto;">Навигация платформасини сиз учун янада қулай қилиш мақсадида янгилаяпмиз.</div>
</div>

<!-- DEBUG -->
<div id="debug-panel"></div>

<script>
/* WHAT'S NEW */
async function loadWhatsNew() {
  const track = document.getElementById('wnTrack');
  const dots  = document.getElementById('wnDots');
  const section = document.querySelector('.whats-new');
  if (!track || !dots || !section) return;

  let items = [];
  try {
    const r = await fetch('/api/news/?limit=5', { credentials: 'same-origin' });
    const raw = await r.json();
    const arr = Array.isArray(raw) ? raw : (raw?.results || []);
    items = (arr || []).map(it => {
      let img = it.image || it?.image?.url || "";
      try { if (img && img.startsWith('/')) img = new URL(img, location.origin).href; } catch(e){}
      return { img, url: it.url || "#" };
    }).filter(x => x.img).slice(0, 5);
  } catch (e) {}

  if (!items.length) { section.remove(); return; }

  track.innerHTML = items.map((it,i) => `
    <a class="wn-slide" href="${it.url}" target="_blank" rel="noopener" aria-label="Новость ${i+1}">
      <img src="${it.img}" alt="">
    </a>`).join('');

  dots.innerHTML = items.map((_,i) => `<div class="wn-dot${i===0?' active':''}" data-i="${i}" role="tab"></div>`).join('');

  dots.querySelectorAll('.wn-dot').forEach(dot => {
    dot.addEventListener('click', () => {
      const i = Number(dot.dataset.i);
      track.scrollTo({ left: track.clientWidth * i, behavior: 'smooth' });
    });
  });

  function syncDots() {
    const idx = Math.round(track.scrollLeft / track.clientWidth);
    dots.querySelectorAll('.wn-dot').forEach((d, i) => d.classList.toggle('active', i === idx));
  }
  track.addEventListener('scroll', () => {
    if (track._ticking) return;
    track._ticking = true;
    requestAnimationFrame(() => { syncDots(); track._ticking = false; });
  });
  window.addEventListener('resize', syncDots, { passive: true });
}
</script>

<script>
/* helpers + debug */
const DEBUG = true;
const dbg = () => document.getElementById('debug-panel');
function dlog(msg, cls='ok'){ if(!DEBUG) return; const p=dbg(); p.style.display='block'; const d=document.createElement('div'); d.className=cls; d.textContent=msg; p.appendChild(d); }
async function getJson(url){
  try{
    const r = await fetch(url, { credentials: 'same-origin' });
    if(!r.ok){ dlog(`HTTP ${r.status} ${url}`,'warn'); return null; }
    const j = await r.json(); dlog(`OK ${url}`,'ok'); return j;
  }catch(e){ dlog(`ERR ${url}: ${e.message}`,'err'); return null; }
}
const num = v => Number.isFinite(v) ? v : 0;
</script>

<script>
/* GENRES with correct counters */
async function loadGenres() {
  const container = document.querySelector('.container_genre');
  container.innerHTML = '<div class="loading">Рубрикалар рўйхати юкланяпти...</div>';

  try {
    const res = await fetch("/api/genres/", { credentials: 'same-origin' });
    const genres = await res.json(); // [{id,title,kind}]
    if (!Array.isArray(genres)) { container.innerHTML = "<div class='error'>Нотоғри формат</div>"; return; }

    container.innerHTML = "";
    const overlay = document.querySelector(".blur_overlay");

    for (const g of genres) {
      const el = document.createElement("div");
      el.className = "genre";
      el.style.cursor = "pointer";
      el.innerHTML = `
        <div class="count" title="считаю">…</div>
        <div class="genre_name"><span class="red">A </span>${g.title || "Без названия"}</div>
      `;
      const cntEl = el.querySelector('.count');

      // считаем в фоне, сразу показываем скелет
      if (g.kind === "special") {
        // groups -> sum of totals across all groups
        (async () => {
          const groupsResp = await getJson(`/api/groups/${g.id}/`);
          const groups = Array.isArray(groupsResp?.groups) ? groupsResp.groups : [];
          if (!groups.length) {
            cntEl.textContent = '0';
            cntEl.title = 'groups=0';
            return;
          }
          // параллельно тянем каждый /api/group/<group_id>/ и берём total
          const promises = groups.map(gr => getJson(`/api/group/${gr.id}/`));
          const results = await Promise.all(promises);
          const total = results.reduce((acc, j) => acc + num(j?.total ?? j?.count ?? (Array.isArray(j?.items) ? j.items.length : 0)), 0);
          cntEl.textContent = total > 99 ? '99+' : String(total);
          cntEl.title = `sum of ${groups.length} groups`;
        })();
      } else {
        // default: content for genre
        (async () => {
          // ваш вью: /api/content/<genre_id>/ → { total, items:[...] }
          const j = await getJson(`/api/content/${g.id}/?page=1`);
          const total = num(j?.total ?? j?.count ?? (Array.isArray(j?.items) ? j.items.length : 0));
          cntEl.textContent = total > 99 ? '99+' : String(total);
          cntEl.title = 'content total';
        })();
      }

      el.addEventListener("click", () => {
        overlay.classList.add("active");
        setTimeout(() => {
          if (g.kind === "special") {
            window.location.href = `/group/?genre_id=${g.id}&genre_title=${encodeURIComponent(g.title || '')}`;
          } else {
            window.location.href = `/content/?genre_id=${g.id}&genre_title=${encodeURIComponent(g.title || '')}`;
          }
        }, 300);
      });

      container.appendChild(el);
    }
  } catch (error) {
    document.querySelector('.container_genre').innerHTML = "<div class='error'>Рубрикаларни йўклашда хатолик бўлди</div>";
    dlog(`genres load error: ${error?.message || error}`, 'err');
  }
}
</script>

<script>
/* init */
document.addEventListener("DOMContentLoaded", async function () {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  const genreContainer = document.querySelector(".container_genre");
  const popup = document.getElementById("noAccessPopup");
  const overlay = document.querySelector(".blur_overlay");
  const nameBlock = document.getElementById("user-name"); // может отсутствовать

  if (!user || !user.id) {
    genreContainer.innerHTML = "<div class='error'>Упс, қандайдир хатолик юз берди</div>";
    return;
  }

  if (user.id === 5790925357) {
    overlay.classList.remove("active");
    popup.style.display = "none";
    if (nameBlock) nameBlock.textContent = user.first_name || "Гость";
    await loadWhatsNew();
    await loadGenres();
  } else {
    setTimeout(() => { popup.style.display = "flex"; }, 1000);
  }
});
</script>

<script>
/* UX bits */
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.querySelector(".blur_overlay");
  requestAnimationFrame(() => { overlay.classList.remove('active'); });

  document.querySelectorAll(".header a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const href = link.getAttribute("href");
      overlay.classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });

  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (user?.id) {
    localStorage.setItem("telegram_id", user.id);
    localStorage.setItem("name", user.first_name || "");
  }

  const form = document.querySelector(".searcher");
  const input = document.querySelector(".searcher_block");
  if (form && input) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) window.location.href = `/searched/?query=${encodeURIComponent(query)}`;
    });
  }
});
</script>

<script>
/* Resume popup */
document.addEventListener('DOMContentLoaded', () => {
  const session = localStorage.getItem('last_session');
  if (!session) return;

  try {
    const data = JSON.parse(session);
    const popup = document.getElementById('resume_popup');
    const text = document.getElementById('resume_text');
    const yes = document.getElementById('resume_yes');
    const no = document.getElementById('resume_no');

    text.innerHTML = `Оҳирги марта очилган:<br><strong>${data.genreTitle} – ${data.itemTitle}</strong><br>Давом этамизми?`;

    popup.classList.remove('hidden');
    popup.classList.add('show');

    yes.onclick = () => {
      popup.classList.remove('show');
      popup.classList.add('hidden');
      const params = new URLSearchParams({ genre_id: data.genreId, genre_title: data.genreTitle });
      window.location.href = `/content/?${params}`;
    };

    no.onclick = () => {
      popup.classList.remove('show');
      localStorage.removeItem('last_session');
    };
  } catch { localStorage.removeItem('last_session'); }
});
</script>
