{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVIGATION</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<div class="blur_overlay active"></div>

<!-- BACKGROUND -->
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<!-- NAVIGATION -->
<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon active">
      <img src="{% static 'images/home_page.png' %}">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}">
      <p>–°–µ–≤–∏–º–ª–∏</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}">
      <p>–ü—Ä–æ—Ñ–∏–ª—å</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}">
      <p>–ß–∞—Ç–ª–∞—Ä</p>
    </div>
  </a>
</div>

<!-- GREETING -->
<div class="name">Hello, <span id="user-name">–ì–æ—Å—Ç—å</span></div>

<!-- SEARCH -->
<form class="searcher">
  <img class="search_icon" src="{% static 'images/search icon.png' %}">
  <input class="searcher_block" placeholder="–ü–æ–∏—Å–∫..." autocomplete="off">
</form>

<!-- GENRES -->
<div class="container_genre">
  <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<!-- SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", async function () {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  const nameBlock = document.getElementById("user-name");
  const genreContainer = document.querySelector(".container_genre");

  if (!user || !user.id) {
    genreContainer.innerHTML = "<div class='error'>–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ Telegram</div>";
    return;
  }

  try {
    const res = await fetch("/api/users/proxy-check-user/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ telegram_id: user.id })
    });

    const data = await res.json();

    if (!data.success) {
      genreContainer.innerHTML = `<div class='error'>${data.message || "–û—à–∏–±–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"}</div>`;
      return;
    }

    const hasAccess = data.tariffs?.length > 0 || data.subscription_status || data.subscription_until;
    if (!hasAccess) {
      genreContainer.innerHTML = "<div class='error'>–í—ã –Ω–µ —è–≤–ª—è–µ—Ç–µ—Å—å —Ä–µ–∑–∏–¥–µ–Ω—Ç–æ–º</div>";
      return;
    }

    nameBlock.textContent = data.first_name || data.name || user.first_name || "–ì–æ—Å—Ç—å";

    loadGenres();

  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", err);
    genreContainer.innerHTML = "<div class='error'>–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞</div>";
  }

  async function loadGenres() {
    const container = document.querySelector('.container_genre');
    container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∂–∞–Ω—Ä–æ–≤...</div>';

    try {
      const res = await fetch("/api/genres/");
      const genres = await res.json();

      if (!Array.isArray(genres)) {
        container.innerHTML = "<div class='error'>–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∂–∞–Ω—Ä–æ–≤</div>";
        return;
      }

      // üß† –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–µ—Å—å –∫–æ–Ω—Ç–µ–Ω—Ç –≤–æ –≤—Å–µ—Ö –∂–∞–Ω—Ä–∞—Ö –¥–ª—è –ø–æ–∏—Å–∫–∞
      let allCards = [];
      genres.forEach(g => {
        g.items.forEach(item => allCards.push(item));
      });
      localStorage.setItem("allCards", JSON.stringify(allCards));

      container.innerHTML = "";

      genres.forEach(genre => {
        const count = genre.items?.length || 0;
        const genreId = genre.id;
        const titleRaw = genre.name || genre.title || genre.slug || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
        const encodedTitle = encodeURIComponent(titleRaw);

        const genreBlock = document.createElement("div");
        genreBlock.className = "genre";
        genreBlock.style.cursor = "pointer";
        genreBlock.innerHTML = `
          <div class="count">${count}</div>
          <div class="genre_name"><span class="red">A </span>${titleRaw}</div>
        `;

        genreBlock.addEventListener("click", () => {
          const overlay = document.querySelector(".blur_overlay");
          overlay.classList.add("active");
          setTimeout(() => {
            window.location.href = `/content/?genre_id=${genreId}&genre_title=${encodedTitle}`;
          }, 300);
        });

        container.appendChild(genreBlock);
      });

    } catch (error) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∂–∞–Ω—Ä–æ–≤:", error);
      container.innerHTML = "<div class='error'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∂–∞–Ω—Ä–æ–≤</div>";
    }
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.querySelector(".blur_overlay");
  requestAnimationFrame(() => {
    overlay.classList.remove("active");
  });

  document.querySelectorAll(".header a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const href = link.getAttribute("href");
      overlay.classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (user?.id) {
    localStorage.setItem("telegram_id", user.id);
    localStorage.setItem("name", user.first_name || "");
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector(".searcher");
  const input = document.querySelector(".searcher_block");

  if (!form || !input) {
    console.error("‚õî –ü–æ–∏—Å–∫–æ–≤–∞—è —Ñ–æ—Ä–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
    return;
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const query = input.value.trim();
    if (query) {
      const encoded = encodeURIComponent(query);
      window.location.href = `/searched/?query=${encoded}`;
    }
  });
});
</script>

</body>
</html>
