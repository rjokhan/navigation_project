/* === NAVBAR FULL CSS — FINAL VERSION === */
.header, .header * { box-sizing: border-box !important; }

.header {
  position: fixed !important;
  bottom: calc(env(safe-area-inset-bottom) + 12px) !important;
  left: 50% !important;
  transform: translateX(-50%) !important;
  width: calc(100vw - 16px) !important;   /* поля по 8px слева/справа */
  max-width: 640px !important;            /* ограничение ширины на больших экранах */
  height: 88px !important;                /* общая высота бара */
  padding: 4px !important;
  display: grid !important;
  grid-template-columns: repeat(5, 1fr) !important;
  gap: 6px !important;
  overflow: hidden !important;
  border-radius: 40px !important;
  background: linear-gradient(45deg, rgba(128,26,48,.16), rgba(78,5,21,.28)) !important;
  border: 1px solid #ffffff44 !important;
  -webkit-backdrop-filter: blur(5px) !important;
  backdrop-filter: blur(5px) !important;
  z-index: 9999 !important;
}
.header > a { display: block !important; min-width: 0 !important; height: 100% !important; }
.header_icon {
  width: 100% !important; height: 100% !important;
  border-radius: 32px !important;
  display: flex !important; flex-direction: column !important;
  align-items: center !important; justify-content: center !important;
  padding: 8px 0 !important; gap: 6px !important; min-width: 0 !important; box-sizing: border-box !important;
}
.header_icon img { display: block !important; width: 34px !important; height: 34px !important; margin: 0 !important; object-fit: contain !important; }
.header_icon p { margin: 0 !important; font-size: 10px !important; line-height: 1.2 !important; color: #fff !important; text-align: center !important; white-space: nowrap !important; overflow: hidden !important; text-overflow: ellipsis !important; }
.header_icon.active { background-color: #00000066 !important; opacity: 1 !important; transform: none !important; animation: none !important; }

/* на очень узких экранах */
@media (max-width: 360px) {
  .header { height: 80px !important; padding: 4px !important; gap: 4px !important; max-width: none !important; }
  .header_icon { padding: 6px 0 !important; gap: 4px !important; }
  .header_icon img { width: 30px !important; height: 30px !important; }
  .header_icon p { font-size: 9px !important; }
}

/* сброс внешних отступов у body/html */
html, body { margin: 0 !important; }

/* === WHAT'S NEW slider (ADD-ONLY) === */
.whats-new { margin: 10px 0 14px; }
.whats-new .wn-track {
  position: relative;
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: 100%;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  gap: 0;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  min-height: 140px;
}
.whats-new .wn-track::-webkit-scrollbar { display: none; }
.wn-slide {
  display: block; position: relative; scroll-snap-align: start;
  border-radius: 14px; overflow: hidden;
  height: 0; padding-top: 56.25%; background: #1a1a1a;
}
.wn-slide img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
.wn-dots { display: flex; justify-content: center; align-items: center; gap: 10px; padding-top: 8px; }
.wn-dot { width: 36px; height: 4px; border-radius: 999px; background: #949494; opacity: .9; transition: background .2s ease, transform .2s ease, opacity .2s ease; }
.wn-dot.active { background: #ff155d; transform: translateY(-1px); opacity: 1; }
@media (max-width: 360px) { .wn-dot { width: 28px; } }

/* === GENRE COUNT BADGE (ADD-ONLY) === */

<script>
/* === WHAT'S NEW logic === */
async function loadWhatsNew() {
  const track   = document.getElementById('wnTrack');
  const dots    = document.getElementById('wnDots');
  const section = document.querySelector('.whats-new');
  if (!track || !dots || !section) return;

  let items = [];
  try {
    const r = await fetch('/api/news/?limit=5', { credentials: 'same-origin' });
    const raw = await r.json();
    // допускаем как массив, так и {results: [...]}
    const arr = Array.isArray(raw) ? raw : (raw?.results || []);
    items = (arr || []).map(it => {
      let img = it.image || it?.image?.url || "";
      // если пришёл относительный /media/..., превратим в абсолютный
      try { if (img && img.startsWith('/')) img = new URL(img, location.origin).href; } catch(e){}
      return { img, url: it.url || "#" };
    }).filter(x => x.img).slice(0, 5);
  } catch (e) {
    console.warn('[WN] fetch error', e);
  }

  // если активных нет → вообще скрываем секцию
  if (!items.length) {
    section.remove();
    return;
  }

  track.innerHTML = items.map((it,i) => `
    <a class="wn-slide" href="${it.url}" target="_blank" rel="noopener" aria-label="Новость ${i+1}">
      <img src="${it.img}" alt="">
    </a>
  `).join('');

  dots.innerHTML = items.map((_,i) => `<div class="wn-dot${i===0?' active':''}" data-i="${i}" role="tab"></div>`).join('');

  dots.querySelectorAll('.wn-dot').forEach(dot => {
    dot.addEventListener('click', () => {
      const i = Number(dot.dataset.i);
      track.scrollTo({ left: track.clientWidth * i, behavior: 'smooth' });
    });
  });

  function syncDots() {
    const idx = Math.round(track.scrollLeft / track.clientWidth);
    dots.querySelectorAll('.wn-dot').forEach((d, i) => d.classList.toggle('active', i === idx));
  }
  track.addEventListener('scroll', () => {
    if (track._ticking) return;
    track._ticking = true;
    requestAnimationFrame(() => { syncDots(); track._ticking = false; });
  });
  window.addEventListener('resize', syncDots, { passive: true });
}

/* === GENRES loader === */
async function loadGenres() {
  const container = document.querySelector('.container_genre');
  container.innerHTML = '<div class="loading">Рубрикалар рўйхати юкланяпти...</div>';

  try {
    const res = await fetch("/api/genres/");
    const genres = await res.json();

    if (!Array.isArray(genres)) {
      container.innerHTML = "<div class='error'>Нотоғри формат</div>";
      return;
    }

    container.innerHTML = "";
    const overlay = document.querySelector(".blur_overlay");

    genres.forEach((genre) => {
      const genreId   = genre.id;
      const titleRaw  = genre.title || "Без названия";
      const encodedTitle = encodeURIComponent(titleRaw);

      const el = document.createElement("div");
      el.className = "genre";
      el.style.cursor = "pointer";
      el.innerHTML = `
        <div class="count"></div>
        <div class="genre_name"><span class="red">A </span>${titleRaw}</div>
      `;

      /* === RESTORE BADGE COUNT (ADD-ONLY) === */
      let rawCount =
          genre.items_count ??
          genre.events_count ??
          genre.content_count ??
          genre.count ??
          null;

      if (rawCount == null && Array.isArray(genre.items)) {
        rawCount = genre.items.length;
      }

      const cnt = Number.isFinite(+rawCount) ? Number(rawCount) : 0;
      const cntEl = el.querySelector('.count');

      if (cnt > 0) {
        cntEl.textContent = cnt > 99 ? '99+' : String(cnt);
        cntEl.style.display = 'grid';
      } else {
        cntEl.style.display = 'none';
      }

      el.addEventListener("click", () => {
        overlay.classList.add("active");
        setTimeout(() => {
          if (genre.kind === "special") {
            window.location.href = `/group/?genre_id=${genreId}&genre_title=${encodedTitle}`;
          } else {
            window.location.href = `/content/?genre_id=${genreId}&genre_title=${encodedTitle}`;
          }
        }, 300);
      });

      container.appendChild(el);
    });
  } catch (error) {
    console.error("Ошибка загрузки жанров:", error);
    container.innerHTML = "<div class='error'>Рубрикаларни йўклашда хатолик бўлди</div>";
  }
}
</script>

<script>
/* Общие UX-мелочи */
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.querySelector(".blur_overlay");
  requestAnimationFrame(() => { overlay.classList.remove("active"); });

  document.querySelectorAll(".header a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const href = link.getAttribute("href");
      overlay.classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });

  // сохранить user в localStorage
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (user?.id) {
    localStorage.setItem("telegram_id", user.id);
    localStorage.setItem("name", user.first_name || "");
  }

  // обработка формы поиска
  const form = document.querySelector(".searcher");
  const input = document.querySelector(".searcher_block");
  if (form && input) {
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        const encoded = encodeURIComponent(query);
        window.location.href = `/searched/?query=${encoded}`;
      }
    });
  }
});
</script>

<script>
/* Resume last session popup */
document.addEventListener('DOMContentLoaded', () => {
  const session = localStorage.getItem('last_session');
  if (!session) return;

  try {
    const data = JSON.parse(session);
    const popup = document.getElementById('resume_popup');
    const text = document.getElementById('resume_text');
    const yes = document.getElementById('resume_yes');
    const no = document.getElementById('resume_no');

    text.innerHTML = `Оҳирги марта очилган:<br><strong>${data.genreTitle} – ${data.itemTitle}</strong><br>Давом этамизми?`;

    popup.classList.remove('hidden');
    popup.classList.add('show');

    yes.onclick = () => {
      popup.classList.remove('show');
      popup.classList.add('hidden');
      const params = new URLSearchParams({ genre_id: data.genreId, genre_title: data.genreTitle });
      window.location.href = `/content/?${params}`;
    };

    no.onclick = () => {
      popup.classList.remove('show');
      localStorage.removeItem('last_session');
    };

  } catch (e) {
    console.warn("Ошибка разбора last_session", e);
    localStorage.removeItem('last_session');
  }
});
</script>
