<!-- GENRES -->
<script>
async function loadGenres() {
  const container = document.querySelector('.container_genre');
  container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∂–∞–Ω—Ä–æ–≤...</div>';

  try {
    const res = await fetch('/api/content/genres/');

    if (!res.ok) {
      console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∂–∞–Ω—Ä–æ–≤: HTTP", res.status);
      throw new Error("Response not OK");
    }

    const genres = await res.json();

    if (Array.isArray(genres) && genres.length > 0) {
      container.innerHTML = genres.map(genre => `
        <div class="genre_card">${genre.icon || 'üìÅ'} ${genre.name}</div>
      `).join('');
    } else {
      container.innerHTML = "<div class='error'>–ñ–∞–Ω—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>";
    }
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∂–∞–Ω—Ä–æ–≤:", err);
    // fallback-–∑–∞–≥–ª—É—à–∫–∞
    container.innerHTML = `
      <div class="genre_card">üéß –ê—É–¥–∏–æ</div>
      <div class="genre_card">üìÅ –§–∞–π–ª—ã</div>
      <div class="genre_card">üé¨ –í–∏–¥–µ–æ</div>
    `;
  }
}
</script>

<!-- LOGIN LOGIC -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const nameBlock = document.getElementById("user-name");
  const genreContainer = document.querySelector(".container_genre");
  const statusEl = document.getElementById("popup_status");

  document.getElementById("submit_btn").addEventListener("click", async function () {
    let input = document.getElementById("user_input").value.trim();

    if (!input) {
      statusEl.innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ';
      return;
    }

    if (input.startsWith("@")) {
      input = input.slice(1);
    }

    try {
      const res = await fetch("/api/users/proxy-check-user/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ telegram_id: input })
      });

      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        statusEl.innerText = `SERVER ERROR: ${text}`;
        return;
      }

      if (!data.success) {
        statusEl.innerText = data.message || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω";
        return;
      }

      const hasAccess = Array.isArray(data.tariffs) && data.tariffs.length > 0;
      if (!hasAccess) {
        statusEl.innerText = "–í—ã –Ω–µ —è–≤–ª—è–µ—Ç–µ—Å—å —Ä–µ–∑–∏–¥–µ–Ω—Ç–æ–º";
        return;
      }

      document.querySelector(".popup_overlay").remove();
      const userName = data.first_name || data.name || "–ì–æ—Å—Ç—å";
      nameBlock.textContent = userName;

      loadGenres();

    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", err);
      statusEl.innerText = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É";
    }
  });
});
</script>
