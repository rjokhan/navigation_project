{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searched</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .fav_icon {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
      background-color: white;
    }
    .favourited {
      background-image: url('{% static "images/fav_icon_active.png" %}');
      background-color: #ff0049;
    }
    .video, .audio, .file {
      position: relative;
      cursor: pointer;
    }
    .no-results {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #aaa;
    }
    .confirm_popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .confirm_popup.show {
      display: flex;
    }
    .popup_box {
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      text-align: center;
    }
    .popup_buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .popup_buttons button {
      padding: 8px 20px;
      border: none;
      background: #ff0049;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="popup" class="confirm_popup">
  <div class="popup_box">
    <p>Севимлилардан олиб ташлашни хоҳлайсизми?</p>
    <div class="popup_buttons">
      <button id="popup_yes">ҲА</button>
      <button id="popup_no">ЙЎҚ</button>
    </div>
  </div>
</div>

<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="search_block">
  <a href="{% url 'index' %}"><div class="back_button"></div></a>
  <form class="searcher">
    <img class="search_icon" src="{% static 'images/search icon.png' %}">
    <input class="searcher_block" placeholder="Қидириш..." autocomplete="off">
  </form>
</div>

<div class="content_body"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (!user || !user.id) {
    document.querySelector('.content_body').innerHTML = '<div class="no-results">Ошибка авторизации</div>';
    return;
  }

  const container = document.querySelector('.content_body');
  const searchInput = document.querySelector('.searcher_block');
  const popup = document.getElementById("popup");
  const popupYes = document.getElementById("popup_yes");
  const popupNo = document.getElementById("popup_no");
  let targetToRemove = null;

  // Загружаем избранное пользователя
  const favRes = await fetch(`/api/favourites/?telegram_id=${user.id}`);
  const favIds = (await favRes.json()).favourites || [];

  // Загружаем ВСЕ жанры и контент
  const genresRes = await fetch('/api/genres/');
  const genres = await genresRes.json();
  const allItems = genres.flatMap(g => g.items || []);

  let searchResults = [...allItems];

  function renderResults(filteredItems) {
    container.innerHTML = '';

    if (filteredItems.length === 0) {
      container.innerHTML = '<div class="no-results">Ничего не найдено</div>';
      return;
    }

    filteredItems.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = item.content_type;
      wrapper.style.cursor = "pointer";
      wrapper.setAttribute('data-url', item.telegram_url);

      const isFavourited = favIds.includes(item.id);
      const favClass = isFavourited ? "favourited" : "not_favourited";
      const favIconHTML = `<div class="fav_icon ${favClass}" data-id="${item.id}"></div>`;

      let innerHTML = '';
      if (item.content_type === 'video') {
        innerHTML = `
          <div class="video_thumbnail">
            <img src="${item.thumbnail}" alt="video_thumbnail">
            <div class="video_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="video_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        `;
      } else if (item.content_type === 'audio') {
        innerHTML = `
          <div class="audio_menu">
            <div class="static_icon"><img src="{% static 'images/audio_icon.png' %}"></div>
            <div class="audio_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="audio_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        `;
      } else if (item.content_type === 'file') {
        innerHTML = `
          <div class="file_menu">
            <div class="static_icon"><img src="{% static 'images/file_icon.png' %}"></div>
            <div class="file_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="file_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        `;
      }

      wrapper.innerHTML = innerHTML;
      container.appendChild(wrapper);

      // обработка избранного
      const favIcon = wrapper.querySelector('.fav_icon');
      favIcon.addEventListener('click', async (e) => {
        e.stopPropagation();
        const id = parseInt(favIcon.dataset.id);

        if (favIds.includes(id)) {
          targetToRemove = { favIcon, id };
          popup.classList.add("show");
        } else {
          await fetch(`/api/favourites/add/${id}/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ telegram_id: user.id })
          });
          favIcon.classList.remove("not_favourited");
          favIcon.classList.add("favourited");
          favIds.push(id);

          favIcon.classList.add("animate-pulse");
          const boom = document.createElement("div");
          boom.className = "fav_explosion";
          favIcon.parentElement.appendChild(boom);
          setTimeout(() => {
            boom.remove();
            favIcon.classList.remove("animate-pulse");
          }, 600);
        }
      });

      // открытие контента
      wrapper.addEventListener('click', (e) => {
        if (e.target.classList.contains('fav_icon')) return;
        const url = wrapper.getAttribute('data-url');
        if (url) {
          window.location.href = url;
          setTimeout(() => {
            try { Telegram.WebApp.close(); } catch(e) {}
          }, 400);
        }
      });
    });
  }

  popupNo.onclick = () => popup.classList.remove("show");
  popupYes.onclick = async () => {
    if (targetToRemove) {
      const { favIcon, id } = targetToRemove;
      await fetch(`/api/favourites/remove/${id}/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegram_id: user.id })
      });
      const index = favIds.indexOf(id);
      if (index !== -1) favIds.splice(index, 1);
      favIcon.classList.remove("favourited");
      favIcon.classList.add("not_favourited");
      popup.classList.remove("show");
      targetToRemove = null;
    }
  };

  // поиск
  const urlParams = new URLSearchParams(window.location.search);
  const initialQuery = urlParams.get("query") || "";
  searchInput.value = initialQuery;

  document.querySelector(".searcher").addEventListener("submit", (e) => {
    e.preventDefault();
    const newQuery = searchInput.value.trim();
    if (newQuery) {
      const encoded = encodeURIComponent(newQuery);
      document.querySelector('.blur_overlay')?.classList.add("active");
      setTimeout(() => {
        window.location.href = `/searched/?query=${encoded}`;
      }, 300);
    }
  });

  function filterAndRender(query) {
    const q = query.toLowerCase().trim();
    const filtered = allItems.filter(item => {
      const title = (item.title || '').toLowerCase();
      const subtitle = (item.subtitle || '').toLowerCase();
      return title.includes(q) || subtitle.includes(q);
    });
    renderResults(filtered);
  }

  searchInput.addEventListener('input', () => filterAndRender(searchInput.value));
  if (initialQuery) filterAndRender(initialQuery);
  else renderResults(allItems);

  requestAnimationFrame(() => {
    document.querySelector('.blur_overlay')?.classList.remove("active");
  });
});
</script>

</body>
</html>
