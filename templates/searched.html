{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="blur_overlay active"></div>
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}"><div class="header_icon"><img src="{% static 'images/home_page.png' %}"><p>A CLUB</p></div></a>
  <a href="{% url 'favourited' %}"><div class="header_icon"><img src="{% static 'images/fav.png' %}"><p>Севимли</p></div></a>
  <a href="{% url 'profile' %}"><div class="header_icon"><img src="{% static 'images/profile.png' %}"><p>Профиль</p></div></a>
  <a href="{% url 'chat' %}"><div class="header_icon"><img src="{% static 'images/chat.png' %}"><p>Чатлар</p></div></a>
</div>

<div class="search_block">
  <a href="{% url 'index' %}"><div class="back_button"></div></a>
  <form class="searcher">
    <img class="search_icon" src="{% static 'images/search icon.png' %}">
    <input class="searcher_block" placeholder="Қидириш..." autocomplete="off">
  </form>
</div>

<div class="choosed_genre"><span class="red">Натижалар:</span></div>
<div class="content_body"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (!user || !user.id) {
    document.querySelector('.content_body').innerHTML = '<div class="no-results">Ошибка авторизации</div>';
    return;
  }

  const container = document.querySelector('.content_body');
  const searchInput = document.querySelector('.searcher_block');

  document.querySelector('.searcher').addEventListener('submit', e => {
    e.preventDefault();
  });

  const favourites = JSON.parse(localStorage.getItem("favourites") || "[]");

  const genresRes = await fetch('/api/genres/');
  const genres = await genresRes.json();
  const allItems = genres.flatMap(g => g.items);

  let results = [...allItems];

  function renderItems(list) {
    container.innerHTML = '';

    if (list.length === 0) {
      container.innerHTML = '<div class="no-results">Ҳеч нарса топилмади</div>';
      return;
    }

    list.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = item.content_type;
      wrapper.style.cursor = "pointer";
      wrapper.setAttribute('data-url', item.telegram_url);

      const isFavourited = favourites.some(f => f.id === item.id && f.genreId === item.genreId);
      const favClass = isFavourited ? "favourited" : "not_favourited";

      const favIconHTML = `<div class="fav_icon ${favClass}" data-id="${item.id}" data-genre="${item.genreId}"></div>`;

      let innerHTML = '';
      if (item.content_type === 'video') {
        innerHTML = `
          <div class="video_thumbnail">
            <img src="${item.thumbnail}" alt="video_thumbnail">
            <div class="video_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="video_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>`;
      } else if (item.content_type === 'audio') {
        innerHTML = `
          <div class="audio_menu">
            <div class="static_icon"><img src="{% static 'images/audio_icon.png' %}"></div>
            <div class="audio_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="audio_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>`;
      } else if (item.content_type === 'file') {
        innerHTML = `
          <div class="file_menu">
            <div class="static_icon"><img src="{% static 'images/file_icon.png' %}"></div>
            <div class="file_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="file_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>`;
      }

      wrapper.innerHTML = innerHTML;
      container.appendChild(wrapper);

      wrapper.addEventListener('click', e => {
        if (e.target.classList.contains('fav_icon')) return;
        const url = wrapper.getAttribute('data-url');
        if (url) {
          window.location.href = url;
          setTimeout(() => {
            try { Telegram.WebApp.close(); } catch (e) {}
          }, 400);
        }
      });

      const favIcon = wrapper.querySelector('.fav_icon');
      favIcon.addEventListener('click', e => {
        e.stopPropagation();
        const id = parseInt(favIcon.dataset.id);
        const genreId = parseInt(favIcon.dataset.genre);

        const index = favourites.findIndex(f => f.id === id && f.genreId === genreId);
        if (index >= 0) {
          favourites.splice(index, 1);
          favIcon.classList.remove("favourited");
          favIcon.classList.add("not_favourited");
        } else {
          const newItem = allItems.find(i => i.id === id && i.genreId === genreId);
          if (newItem) {
            favourites.push(newItem);
            favIcon.classList.remove("not_favourited");
            favIcon.classList.add("favourited");
            favIcon.classList.add("animate-pulse");

            const explosion = document.createElement("div");
            explosion.className = "fav_explosion";
            favIcon.parentElement.appendChild(explosion);
            setTimeout(() => {
              explosion.remove();
              favIcon.classList.remove("animate-pulse");
            }, 600);
          }
        }

        localStorage.setItem("favourites", JSON.stringify(favourites));
      });
    });
  }

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();
    const filtered = allItems.filter(item => {
      const title = (item.title || "").toLowerCase();
      const subtitle = (item.subtitle || "").toLowerCase();
      return title.includes(query) || subtitle.includes(query);
    });
    renderItems(filtered);
  });

  renderItems(allItems);

  requestAnimationFrame(() => {
    document.querySelector('.blur_overlay').classList.remove("active");
  });

  document.querySelectorAll('.header a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.querySelector('.blur_overlay').classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });
});
</script>

</body>
</html>
