{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourites</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .fav_icon {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
      background-color: white;
    }
    .favourited {
      background-image: url('{% static "images/fav_icon_active.png" %}');
      background-color: #ff0049;
    }
    .video, .audio, .file {
      position: relative;
      cursor: pointer;
    }
    .no-results {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #aaa;
    }
    .confirm_popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .confirm_popup.show {
      display: flex;
    }
    .popup_box {
      background: #fff;
      border-radius: 8px;
      padding: 20px 30px;
      text-align: center;
    }
    .popup_buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .popup_buttons button {
      padding: 8px 20px;
      border: none;
      background: #ff0049;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="popup" class="confirm_popup">
  <div class="popup_box">
    <p>–°–µ–≤–∏–º–ª–∏–ª–∞—Ä–¥–∞–Ω –æ–ª–∏–± —Ç–∞—à–ª–∞—à–Ω–∏ —Ö–æ“≥–ª–∞–π—Å–∏–∑–º–∏?</p>
    <div class="popup_buttons">
      <button id="popup_yes">“≤–ê</button>
      <button id="popup_no">–ô–é“ö</button>
    </div>
  </div>
</div>

<div class="blur_overlay active"></div>
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}"><div class="header_icon"><img src="{% static 'images/home_page.png' %}"><p>A CLUB</p></div></a>
  <a href="{% url 'favourited' %}"><div class="header_icon active"><img src="{% static 'images/fav.png' %}"><p>–°–µ–≤–∏–º–ª–∏</p></div></a>
  <a href="{% url 'profile' %}"><div class="header_icon"><img src="{% static 'images/profile.png' %}"><p>–ü—Ä–æ—Ñ–∏–ª—å</p></div></a>
  <a href="{% url 'chat' %}"><div class="header_icon"><img src="{% static 'images/chat.png' %}"><p>–ß–∞—Ç–ª–∞—Ä</p></div></a>
</div>

<div class="search_block">
  <a href="{% url 'index' %}"><div class="back_button"></div></a>
  <form class="searcher">
    <img class="search_icon" src="{% static 'images/search icon.png' %}">
    <input class="searcher_block" placeholder="“ö–∏–¥–∏—Ä–∏—à..." autocomplete="off">
  </form>
</div>

<div class="content_body"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (!user || !user.id) {
    document.querySelector('.content_body').innerHTML = '<div class="no-results">–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</div>';
    return;
  }

  const container = document.querySelector('.content_body');
  const searchInput = document.querySelector('.searcher_block');
  const popup = document.getElementById("popup");
  const popupYes = document.getElementById("popup_yes");
  const popupNo = document.getElementById("popup_no");
  let targetToRemove = null;
  let allFavourites = [];

  const favRes = await fetch(`/api/favourites/?telegram_id=${user.id}`);
  const favIds = (await favRes.json()).favourites || [];

  const genresRes = await fetch('/api/genres/');
  const genres = await genresRes.json();

  const allItems = genres.flatMap(g => g.items);
  allFavourites = allItems;
  let favourites = [...allFavourites];

  function renderFavourites(filteredItems) {
    container.innerHTML = '';
    favourites = filteredItems;

    if (filteredItems.length === 0) {
      container.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
      return;
    }

    filteredItems.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = item.content_type;
      wrapper.style.cursor = "pointer";
      wrapper.setAttribute('data-url', item.telegram_url);

      const isFavourited = favIds.includes(item.id);
      const favClass = isFavourited ? "favourited" : "not_favourited";
      const favIconHTML = `<div class="fav_icon ${favClass}" data-id="${item.id}"></div>`;

      let innerHTML = '';

      if (item.content_type === 'video') {
        innerHTML = `
          <div class="video_thumbnail">
            <img src="${item.thumbnail}" alt="video_thumbnail">
            <div class="video_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="video_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        `;
      } else if (item.content_type === 'audio') {
        innerHTML = `
          <div class="audio_menu">
            <div class="static_icon"><img src="{% static 'images/audio_icon.png' %}"></div>
            <div class="audio_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="audio_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        `;
      } else if (item.content_type === 'file') {
        innerHTML = `
          <div class="file_menu">
            <div class="static_icon"><img src="{% static 'images/file_icon.png' %}"></div>
            <div class="file_duration">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div class="file_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        `;
      }

      wrapper.innerHTML = innerHTML;
      container.appendChild(wrapper);

      const favIcon = wrapper.querySelector('.fav_icon');
      favIcon.addEventListener('click', async (e) => {
  e.stopPropagation();
  const id = parseInt(favIcon.dataset.id);

  const isAlreadyFav = favIds.includes(id);
  if (isAlreadyFav) {
    // üî• –£–¥–∞–ª–µ–Ω–∏–µ ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–ø–∞–ø
    targetToRemove = { favIcon, id };
    popup.classList.add("show");
  } else {
    // ‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ
    await fetch(`/api/favourites/add/${id}/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_id: user.id })
    });

    favIcon.classList.remove("not_favourited");
    favIcon.classList.add("favourited");
    favIds.push(id); // –¥–æ–±–∞–≤–∏–º –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫

    favIcon.classList.add("animate-pulse");
    const boom = document.createElement("div");
    boom.className = "fav_explosion";
    favIcon.parentElement.appendChild(boom);
    setTimeout(() => {
      boom.remove();
      favIcon.classList.remove("animate-pulse");
    }, 600);
  }
});


      wrapper.addEventListener('click', (e) => {
        if (e.target.classList.contains('fav_icon')) return;
        const url = wrapper.getAttribute('data-url');
        if (url) {
          window.location.href = url;
          setTimeout(() => {
            try { Telegram.WebApp.close(); } catch(e) {}
          }, 400);
        }
      });
    });
  }

  popupNo.onclick = () => popup.classList.remove("show");

  popupYes.onclick = async () => {
  if (targetToRemove) {
    const { favIcon, id } = targetToRemove;

    await fetch(`/api/favourites/remove/${id}/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_id: user.id })
    });

    // ‚ùó –£–¥–∞–ª—è–µ–º ID –∏–∑ favIds
    const index = favIds.indexOf(id);
    if (index !== -1) favIds.splice(index, 1);

    // ‚ùó –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
    favIcon.classList.remove("favourited");
    favIcon.classList.add("not_favourited");

    // ‚ùó –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø
    popup.classList.remove("show");
    targetToRemove = null;
  }
};


  const urlParams = new URLSearchParams(window.location.search);
  const initialQuery = urlParams.get("query") || "";
  searchInput.value = initialQuery;

document.querySelector(".searcher").addEventListener("submit", function(e) {
  e.preventDefault();
  const newQuery = searchInput.value.trim();
  if (newQuery) {
    const encoded = encodeURIComponent(newQuery);
    window.location.href = `/favourited/?query=${encoded}`;
  }
});


  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase().trim();
    const filtered = allFavourites.filter(item => {
      const title = (item.title || '').toLowerCase();
      const subtitle = (item.subtitle || '').toLowerCase();
      return title.includes(query) || subtitle.includes(query);
    });
    renderFavourites(filtered);
  });

  if (initialQuery) {
    const query = initialQuery.toLowerCase().trim();
    const filtered = allFavourites.filter(item => {
      const title = (item.title || '').toLowerCase();
      const subtitle = (item.subtitle || '').toLowerCase();
      return title.includes(query) || subtitle.includes(query);
    });
    renderFavourites(filtered);
  } else {
    renderFavourites(allFavourites);
  }

  requestAnimationFrame(() => {
    document.querySelector('.blur_overlay').classList.remove("active");
  });

  document.querySelectorAll('.header a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.querySelector('.blur_overlay').classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });
});
</script>

</body>
</html>
