{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск контента</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .fav_icon {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      border-radius: 50%;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
      background-color: white;
    }
    .favourited {
      background-image: url('{% static "images/fav_icon_active.png" %}');
      background-color: #ff0049;
    }
    .not_favourited {
      background-image: url('{% static "images/fav_icon_inactive.png" %}');
      background-color: white;
    }
    .video, .audio, .file {
      position: relative;
      cursor: pointer;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .no-results {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="search_block">
  <form class="searcher" style="max-width: 600px; margin: 20px auto; display: flex; align-items: center;">
    <input class="searcher_block" type="search" placeholder="Поиск по названию и описанию..." autocomplete="off" style="flex-grow:1; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc;">
  </form>
</div>

<div class="content_body" style="max-width: 600px; margin: 0 auto;"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;
  if (!user || !user.id) {
    document.querySelector('.content_body').innerHTML = '<div class="no-results">Ошибка авторизации</div>';
    return;
  }

  const container = document.querySelector('.content_body');
  const searchInput = document.querySelector('.searcher_block');

  // Получаем список избранных id для отображения статуса избранного
  const favRes = await fetch(`/api/favourites/?telegram_id=${user.id}`);
  const favIdsArray = (await favRes.json()).favourites || [];
  const favIds = new Set(favIdsArray);

  // Получаем все жанры с контентом
  const genresRes = await fetch('/api/genres/');
  const genres = await genresRes.json();

  // Собираем все элементы в один массив
  const allItems = genres.flatMap(g => g.items);

  function renderItems(items) {
    container.innerHTML = '';

    if (items.length === 0) {
      container.innerHTML = '<div class="no-results">Ничего не найдено</div>';
      return;
    }

    items.forEach(item => {
      const isFavourited = favIds.has(item.id);
      const favClass = isFavourited ? 'favourited' : 'not_favourited';

      const wrapper = document.createElement('div');
      wrapper.className = item.content_type;
      wrapper.setAttribute('data-url', item.telegram_url);
      wrapper.style.position = 'relative';

      const favIconHTML = `<div class="fav_icon ${favClass}" data-id="${item.id}"></div>`;
      let innerHTML = '';

      if (item.content_type === 'video') {
        innerHTML = `
          <div class="video_thumbnail" style="margin-bottom:10px;">
            <img src="${item.thumbnail}" alt="thumbnail" style="width:100%; border-radius: 8px;">
            <div class="video_duration" style="position:absolute; bottom:8px; right:8px; background:rgba(0,0,0,0.6); color:#fff; padding:2px 6px; border-radius:4px;">${item.duration}</div>
          </div>
          ${favIconHTML}
          <div><strong>${item.title}</strong></div>
          <div style="color:#555;">${item.subtitle || ''}</div>
        `;
      } else if (item.content_type === 'audio') {
        innerHTML = `
          <div class="audio_menu" style="margin-bottom:10px; display:flex; align-items:center;">
            <img src="{% static 'images/audio_icon.png' %}" alt="audio" style="width:24px; margin-right:8px;">
            <span>${item.duration}</span>
          </div>
          ${favIconHTML}
          <div><strong>${item.title}</strong></div>
          <div style="color:#555;">${item.subtitle || ''}</div>
        `;
      } else if (item.content_type === 'file') {
        innerHTML = `
          <div class="file_menu" style="margin-bottom:10px; display:flex; align-items:center;">
            <img src="{% static 'images/file_icon.png' %}" alt="file" style="width:24px; margin-right:8px;">
            <span>${item.duration}</span>
          </div>
          ${favIconHTML}
          <div><strong>${item.title}</strong></div>
          <div style="color:#555;">${item.subtitle || ''}</div>
        `;
      }

      wrapper.innerHTML = innerHTML;
      container.appendChild(wrapper);

      // Обработка клика по иконке избранного (быстрое добавление/удаление)
      const favIcon = wrapper.querySelector('.fav_icon');
      favIcon.addEventListener('click', e => {
        e.stopPropagation();
        const id = parseInt(favIcon.dataset.id);

        if (!favIds.has(id)) {
          // Добавляем в избранное
          fetch(`/api/favourites/add/${id}/`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({telegram_id: user.id})
          }).then(() => {
            favIcon.classList.remove('not_favourited');
            favIcon.classList.add('favourited');
            favIds.add(id);
          });
        } else {
          // Удаляем из избранного
          fetch(`/api/favourites/remove/${id}/`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({telegram_id: user.id})
          }).then(() => {
            favIcon.classList.remove('favourited');
            favIcon.classList.add('not_favourited');
            favIds.delete(id);
          });
        }
      });

      // Клик по карточке открывает ссылку в Telegram
      wrapper.addEventListener('click', e => {
        if (e.target.classList.contains('fav_icon')) return;
        const url = wrapper.getAttribute('data-url');
        if (url) {
          window.location.href = url;
          setTimeout(() => {
            try { Telegram.WebApp.close(); } catch(e) {}
          }, 400);
        }
      });
    });
  }

  // Отрисовка изначальная - все элементы
  renderItems(allItems);

  // Поиск по названию и описанию
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase().trim();
    const filtered = allItems.filter(item => {
      const title = (item.title || '').toLowerCase();
      const subtitle = (item.subtitle || '').toLowerCase();
      return title.includes(query) || subtitle.includes(query);
    });
    renderItems(filtered);
  });

  // Удаляем наложение после загрузки
  requestAnimationFrame(() => {
    document.querySelector('.blur_overlay').classList.remove("active");
  });
});
</script>

</body>
</html>
