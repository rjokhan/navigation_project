{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="blur_overlay active"></div>
<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}"><div class="header_icon"><img src="{% static 'images/home_page.png' %}"><p>A CLUB</p></div></a>
  <a href="{% url 'favourited' %}"><div class="header_icon"><img src="{% static 'images/fav.png' %}"><p>–°–µ–≤–∏–º–ª–∏</p></div></a>
  <a href="{% url 'profile' %}"><div class="header_icon"><img src="{% static 'images/profile.png' %}"><p>–ü—Ä–æ—Ñ–∏–ª—å</p></div></a>
  <a href="{% url 'chat' %}"><div class="header_icon"><img src="{% static 'images/chat.png' %}"><p>–ß–∞—Ç–ª–∞—Ä</p></div></a>
</div>

<div class="search_block">
  <a href="{% url 'index' %}"><div class="back_button"></div></a>
  <form class="searcher">
    <img class="search_icon" src="{% static 'images/search icon.png' %}">
    <input class="searcher_block" placeholder="“ö–∏–¥–∏—Ä–∏—à..." autocomplete="off">
  </form>
</div>

<div class="choosed_genre"><span class="red">–ù–∞—Ç–∏–∂–∞–ª–∞—Ä:</span></div>
<div class="content_body"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.querySelector(".content_body");
  const input = document.querySelector(".searcher_block");
  const overlay = document.querySelector(".blur_overlay");

  const favourites = JSON.parse(localStorage.getItem("favourites") || "[]");

  // üåÄ –ó–∞–≥—Ä—É–∑–∫–∞ –∂–∞–Ω—Ä–æ–≤ –∏ –∫–∞—Ä—Ç–æ—á–µ–∫
  const genresRes = await fetch('/api/genres/');
  const genres = await genresRes.json();
  const allItems = genres.flatMap(g => g.items);

  // üîç –ü–æ–∏—Å–∫
  function filterItems(query) {
    return allItems.filter(item => {
      const title = (item.title || '').toLowerCase();
      const subtitle = (item.subtitle || '').toLowerCase();
      return title.includes(query) || subtitle.includes(query);
    });
  }

  // üß± –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫
  function render(items) {
    container.innerHTML = '';

    if (items.length === 0) {
      container.innerHTML = '<div class="no-results">“≤–µ—á –Ω–∞—Ä—Å–∞ —Ç–æ–ø–∏–ª–º–∞–¥–∏</div>';
      return;
    }

    items.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = item.content_type;
      wrapper.style.cursor = "pointer";
      wrapper.setAttribute('data-url', item.telegram_url);

      const isFav = favourites.some(f => f.id === item.id && f.genreId === item.genreId);
      const favClass = isFav ? "favourited" : "not_favourited";
      const favIcon = `<div class="fav_icon ${favClass}" data-id="${item.id}" data-genre="${item.genreId}"></div>`;

      let inner = '';
      if (item.content_type === 'video') {
        inner = `
          <div class="video_thumbnail">
            <img src="${item.thumbnail}">
            <div class="video_duration">${item.duration}</div>
          </div>
          ${favIcon}
          <div class="video_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>`;
      } else if (item.content_type === 'audio') {
        inner = `
          <div class="audio_menu">
            <div class="static_icon"><img src="{% static 'images/audio_icon.png' %}"></div>
            <div class="audio_duration">${item.duration}</div>
          </div>
          ${favIcon}
          <div class="audio_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>`;
      } else if (item.content_type === 'file') {
        inner = `
          <div class="file_menu">
            <div class="static_icon"><img src="{% static 'images/file_icon.png' %}"></div>
            <div class="file_duration">${item.duration}</div>
          </div>
          ${favIcon}
          <div class="file_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>`;
      }

      wrapper.innerHTML = inner;
      container.appendChild(wrapper);

      // üéØ –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ –∫–ª–∏–∫—É
      wrapper.addEventListener("click", e => {
        if (e.target.classList.contains("fav_icon")) return;
        window.location.href = item.telegram_url;
        setTimeout(() => {
          try { Telegram.WebApp.close(); } catch (e) {}
        }, 300);
      });

      // ‚ù§Ô∏è –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
      const icon = wrapper.querySelector(".fav_icon");
      icon.addEventListener("click", e => {
        e.stopPropagation();
        const id = parseInt(icon.dataset.id);
        const genreId = parseInt(icon.dataset.genre);
        const idx = favourites.findIndex(f => f.id === id && f.genreId === genreId);

        if (idx >= 0) {
          favourites.splice(idx, 1);
          icon.classList.remove("favourited");
          icon.classList.add("not_favourited");
        } else {
          const toSave = allItems.find(i => i.id === id && i.genreId === genreId);
          if (toSave) {
            favourites.push(toSave);
            icon.classList.remove("not_favourited");
            icon.classList.add("favourited");
            icon.classList.add("animate-pulse");

            const boom = document.createElement("div");
            boom.className = "fav_explosion";
            icon.parentElement.appendChild(boom);
            setTimeout(() => {
              boom.remove();
              icon.classList.remove("animate-pulse");
            }, 600);
          }
        }

        localStorage.setItem("favourites", JSON.stringify(favourites));
      });
    });
  }

  // üß† –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –≤–≤–æ–¥—É
  input.addEventListener("input", () => {
    const q = input.value.toLowerCase().trim();
    const result = filterItems(q);
    render(result);
  });

  // üîÅ –ü–µ—Ä–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
  render(allItems);

  // üé¨ –£–±—Ä–∞—Ç—å —Ä–∞–∑–º—ã—Ç–∏–µ
  requestAnimationFrame(() => overlay.classList.remove("active"));
});
</script>

</body>
</html>
