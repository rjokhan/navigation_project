<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</title>
  <link rel="stylesheet" href="css/content.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- üîô –ù–∞–∑–∞–¥ –∏ —Å—Ç—Ä–æ–∫–∞ –ø–æ–∏—Å–∫–∞ -->
  <div class="search_block">
    <a href="index.html"><div class="back_button"></div></a>
    <form class="searcher">
      <img class="search_icon" src="images/search icon.png">
      <input class="searcher_block" id="searchInput" placeholder="–ü–æ–∏—Å–∫...">
    </form>
  </div>

  <!-- üîç –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <div class="choosed_genre"><span class="red">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</span> –ø–æ–∏—Å–∫–∞:</div>

  <!-- üì¶ –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="content_body" id="searchResults"></div>

  <script>
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –ø–æ–∏—Å–∫–∞
    document.querySelector('.searcher').addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        window.location.href = `searched.html?query=${encodeURIComponent(query)}`;
      }
    });

    const container = document.getElementById('searchResults');
    const urlParams = new URLSearchParams(window.location.search);
    const query = (urlParams.get('query') || '').toLowerCase();

    document.getElementById("searchInput").value = query;

    const allCards = JSON.parse(localStorage.getItem('allCards') || '[]');
    const favourites = JSON.parse(localStorage.getItem('favourites') || '[]');

    const filtered = allCards.filter(item => {
      const title = (item.title || '').toLowerCase();
      const subtitle = (item.subtitle || '').toLowerCase();
      return title.includes(query) || subtitle.includes(query);
    });

    if (filtered.length === 0) {
      container.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
    }

    for (const item of filtered) {
      const isFavourited = favourites.some(f => f.id === item.id && f.genreId === item.genreId);
      const favClass = isFavourited ? 'favourited' : 'not_favourited';
      const favIconHTML = `<div class="fav_icon ${favClass}"></div>`;
      let block = '';

      if (item.content_type === 'video') {
        block = `
          <div class="video">
            <div class="video_thumbnail" onclick="window.open('${item.telegram_url}', '_blank')">
              <img src="${item.thumbnail}" alt="video_thumbnail">
              <div class="video_duration">${item.duration}</div>
            </div>
            ${favIconHTML}
            <div class="video_info">
              <div class="title">${item.title}</div>
              <div class="subtitle">${item.subtitle || ''}</div>
            </div>
          </div>
        `;
      } else if (item.content_type === 'audio') {
        block = `
          <div class="audio">
            <div class="audio_menu" onclick="window.open('${item.telegram_url}', '_blank')">
              <div class="static_icon"><img src="/images/audio_icon.png"></div>
              <div class="audio_duration">${item.duration}</div>
            </div>
            ${favIconHTML}
            <div class="audio_info">
              <div class="title">${item.title}</div>
              <div class="subtitle">${item.subtitle || ''}</div>
            </div>
          </div>
        `;
      } else if (item.content_type === 'file') {
        block = `
          <div class="file">
            <div class="file_menu" onclick="window.open('${item.telegram_url}', '_blank')">
              <div class="static_icon"><img src="/images/file_icon.png"></div>
              <div class="file_duration">${item.duration}</div>
            </div>
            ${favIconHTML}
            <div class="file_info">
              <div class="title">${item.title}</div>
              <div class="subtitle">${item.subtitle || ''}</div>
            </div>
          </div>
        `;
      }

      container.insertAdjacentHTML('beforeend', block);

      const last = container.lastElementChild;
      const favIcon = last.querySelector('.fav_icon');

      favIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        let currentFavs = JSON.parse(localStorage.getItem('favourites') || '[]');
        const exists = currentFavs.find(f => f.id === item.id && f.genreId === item.genreId);

        if (exists) {
          currentFavs = currentFavs.filter(f => !(f.id === item.id && f.genreId === item.genreId));
          favIcon.classList.remove('favourited');
          favIcon.classList.add('not_favourited');
        } else {
          currentFavs.push(item);
          favIcon.classList.remove('not_favourited');
          favIcon.classList.add('favourited');
        }

        localStorage.setItem('favourites', JSON.stringify(currentFavs));
      });
    }
  </script>
</body>
</html>
