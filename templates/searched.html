{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEARCH</title>
  <link rel="stylesheet" href="{% static 'css/content.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="blur_overlay active"></div>

<div class="vertical-waves">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

<div class="header">
  <a href="{% url 'index' %}">
    <div class="header_icon">
      <img src="{% static 'images/home_page.png' %}">
      <p>A CLUB</p>
    </div>
  </a>
  <a href="{% url 'favourited' %}">
    <div class="header_icon">
      <img src="{% static 'images/fav.png' %}">
      <p>Севимли</p>
    </div>
  </a>
  <a href="{% url 'profile' %}">
    <div class="header_icon">
      <img src="{% static 'images/profile.png' %}">
      <p>Профиль</p>
    </div>
  </a>
  <a href="{% url 'chat' %}">
    <div class="header_icon">
      <img src="{% static 'images/chat.png' %}">
      <p>Чатлар</p>
    </div>
  </a>
</div>

<div class="search_block">
  <a href="{% url 'index' %}"><div class="back_button"></div></a>
  <form class="searcher">
    <img class="search_icon" src="{% static 'images/search icon.png' %}">
    <input class="searcher_block" placeholder="Қидириш..." id="searchInput" autocomplete="off">
  </form>
</div>

<div class="choosed_genre">
  <span class="red">Натижалар</span> бўйича:
</div>

<div class="content_body"></div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const overlay = document.querySelector(".blur_overlay");
  requestAnimationFrame(() => overlay.classList.remove("active"));

  document.querySelectorAll(".header a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const href = link.getAttribute("href");
      overlay.classList.add("active");
      setTimeout(() => window.location.href = href, 300);
    });
  });

  const input = document.getElementById("searchInput");
  const params = new URLSearchParams(window.location.search);
  const query = (params.get("query") || "").toLowerCase().trim();
  input.value = query;

  const container = document.querySelector(".content_body");
  const favourites = JSON.parse(localStorage.getItem("favourites") || "[]");
  let allCards = JSON.parse(localStorage.getItem("allCards") || "[]");

  if (!Array.isArray(allCards) || allCards.length === 0) {
    // Подгрузить с сервера, если localStorage пустой
    try {
      const res = await fetch("/api/genres/");
      const genres = await res.json();
      allCards = genres.flatMap(g => g.items);
      localStorage.setItem("allCards", JSON.stringify(allCards));
      location.reload();
      return;
    } catch (e) {
      container.innerHTML = "<p style='padding: 20px;'>Хатолик юз берди</p>";
      console.error("Ошибка загрузки genres:", e);
      return;
    }
  }

  const filtered = allCards.filter(item => {
    const title = (item.title || "").toLowerCase();
    const subtitle = (item.subtitle || "").toLowerCase();
    return title.includes(query) || subtitle.includes(query);
  });

  if (!filtered.length) {
    container.innerHTML = "<p style='padding: 20px;'>Натижа топилмади.</p>";
    return;
  }

  for (const item of filtered) {
    const isFavourited = favourites.some(f => f.id === item.id && f.genreId === item.genreId);
    const favClass = isFavourited ? 'favourited' : 'not_favourited';
    const favIcon = `<div class="fav_icon ${favClass}" data-id="${item.id}" data-genre="${item.genreId}"></div>`;
    const open = `window.open('${item.telegram_url}', '_blank')`;

    let block = '';

    if (item.content_type === 'video') {
      block = `
        <div class="video">
          <div class="video_thumbnail" onclick="${open}">
            <img src="${item.thumbnail}" />
            <div class="video_duration">${item.duration}</div>
          </div>
          ${favIcon}
          <div class="video_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        </div>`;
    } else if (item.content_type === 'audio') {
      block = `
        <div class="audio">
          <div class="audio_menu" onclick="${open}">
            <div class="static_icon"><img src="{% static 'images/audio_icon.png' %}" /></div>
            <div class="audio_duration">${item.duration}</div>
          </div>
          ${favIcon}
          <div class="audio_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        </div>`;
    } else if (item.content_type === 'file') {
      block = `
        <div class="file">
          <div class="file_menu" onclick="${open}">
            <div class="static_icon"><img src="{% static 'images/file_icon.png' %}" /></div>
            <div class="file_duration">${item.duration}</div>
          </div>
          ${favIcon}
          <div class="file_info"><div class="title">${item.title}</div><div class="subtitle">${item.subtitle || ''}</div></div>
        </div>`;
    }

    container.insertAdjacentHTML("beforeend", block);

    const favEl = container.lastElementChild.querySelector(".fav_icon");
    favEl.addEventListener("click", (e) => {
      e.stopPropagation();
      const id = parseInt(favEl.dataset.id);
      const genreId = parseInt(favEl.dataset.genre);

      const exists = favourites.find(f => f.id === id && f.genreId === genreId);
      if (exists) {
        favourites = favourites.filter(f => !(f.id === id && f.genreId === genreId));
        favEl.classList.remove("favourited");
        favEl.classList.add("not_favourited");
      } else {
        const itemToSave = allCards.find(f => f.id === id && f.genreId === genreId);
        favourites.push(itemToSave);
        favEl.classList.remove("not_favourited");
        favEl.classList.add("favourited");
        favEl.classList.add("animate-pulse");

        const explosion = document.createElement("div");
        explosion.className = "fav_explosion";
        favEl.parentElement.appendChild(explosion);
        setTimeout(() => {
          explosion.remove();
          favEl.classList.remove("animate-pulse");
        }, 600);
      }

      localStorage.setItem("favourites", JSON.stringify(favourites));
    });
  }
});
</script>

</body>
</html>
